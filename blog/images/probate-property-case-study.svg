<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Probate Property Transformation</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">The probate property before and after renovation</text>
  
  <!-- Before and After Images -->
  <!-- Before House -->
  <g transform="translate(200, 200)">
    <!-- Background Label -->
    <rect x="-150" y="100" width="300" height="30" rx="5" ry="5" fill="#f39c12"/>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BEFORE (1980s DECOR)</text>
    
    <!-- House Structure -->
    <rect x="-100" y="-80" width="200" height="180" fill="#f5deb3"/>
    
    <!-- Roof -->
    <polygon points="-110,-80 0,-120 110,-80" fill="#cd853f"/>
    
    <!-- Windows -->
    <rect x="-70" y="-50" width="40" height="40" fill="#b0c4de"/>
    <line x1="-70" y1="-30" x2="-30" y2="-30" stroke="#fff" stroke-width="1"/>
    <line x1="-50" y1="-50" x2="-50" y2="-10" stroke="#fff" stroke-width="1"/>
    
    <rect x="30" y="-50" width="40" height="40" fill="#b0c4de"/>
    <line x1="30" y1="-30" x2="70" y2="-30" stroke="#fff" stroke-width="1"/>
    <line x1="50" y1="-50" x2="50" y2="-10" stroke="#fff" stroke-width="1"/>
    
    <!-- Door -->
    <rect x="-15" y="20" width="30" height="80" fill="#8b4513"/>
    <rect x="-5" y="60" width="10" height="10" fill="#ffd700"/>
    
    <!-- 1980s Details -->
    <!-- Pebbledash Texture -->
    <g fill="#d3d3d3" opacity="0.3">
      <circle cx="-80" cy="-60" r="2"/>
      <circle cx="-70" cy="-65" r="2"/>
      <circle cx="-60" cy="-70" r="2"/>
      <circle cx="-90" cy="-40" r="2"/>
      <circle cx="-85" cy="-30" r="2"/>
      <circle cx="-75" cy="-20" r="2"/>
      <circle cx="-65" cy="-25" r="2"/>
      <circle cx="-55" cy="-35" r="2"/>
      <circle cx="-45" cy="-45" r="2"/>
      <circle cx="-35" cy="-55" r="2"/>
      <circle cx="-25" cy="-65" r="2"/>
      <circle cx="-15" cy="-75" r="2"/>
      <circle cx="-5" cy="-65" r="2"/>
      <circle cx="5" cy="-55" r="2"/>
      <circle cx="15" cy="-45" r="2"/>
      <circle cx="25" cy="-35" r="2"/>
      <circle cx="35" cy="-25" r="2"/>
      <circle cx="45" cy="-15" r="2"/>
      <circle cx="55" cy="-25" r="2"/>
      <circle cx="65" cy="-35" r="2"/>
      <circle cx="75" cy="-45" r="2"/>
      <circle cx="85" cy="-55" r="2"/>
      <circle cx="95" cy="-65" r="2"/>
    </g>
    
    <!-- Outdated Garden -->
    <rect x="-100" y="100" width="200" height="5" fill="#8b4513"/>
    <path d="M-100,100 C-80,95 -60,98 -40,95 C-20,92 0,97 20,94 C40,91 60,96 80,93 C90,91 100,95 100,100 Z" fill="#556b2f"/>
    
    <!-- Satellite Dish -->
    <circle cx="80" cy="-20" r="10" fill="#d3d3d3"/>
    <line x1="80" y1="-20" x2="90" y2="-10" stroke="#a9a9a9" stroke-width="2"/>
    
    <!-- Old Car in Driveway -->
    <rect x="-90" y="80" width="40" height="20" rx="5" ry="5" fill="#a9a9a9"/>
    <circle cx="-80" cy="100" r="5" fill="#696969"/>
    <circle cx="-60" cy="100" r="5" fill="#696969"/>
  </g>
  
  <!-- After House -->
  <g transform="translate(600, 200)">
    <!-- Background Label -->
    <rect x="-150" y="100" width="300" height="30" rx="5" ry="5" fill="#2ecc71"/>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AFTER (MODERN RENOVATION)</text>
    
    <!-- House Structure -->
    <rect x="-100" y="-80" width="200" height="180" fill="#f5f5f5"/>
    
    <!-- Roof -->
    <polygon points="-110,-80 0,-120 110,-80" fill="#8b4513"/>
    
    <!-- Windows (New Double Glazing) -->
    <rect x="-70" y="-50" width="40" height="40" fill="#87ceeb"/>
    <line x1="-70" y1="-30" x2="-30" y2="-30" stroke="#fff" stroke-width="2"/>
    <line x1="-50" y1="-50" x2="-50" y2="-10" stroke="#fff" stroke-width="2"/>
    
    <rect x="30" y="-50" width="40" height="40" fill="#87ceeb"/>
    <line x1="30" y1="-30" x2="70" y2="-30" stroke="#fff" stroke-width="2"/>
    <line x1="50" y1="-50" x2="50" y2="-10" stroke="#fff" stroke-width="2"/>
    
    <!-- Door (Modern) -->
    <rect x="-15" y="20" width="30" height="80" fill="#36454f"/>
    <rect x="-5" y="60" width="10" height="10" fill="#c0c0c0"/>
    
    <!-- Modern Details -->
    <!-- Exterior Lighting -->
    <circle cx="-80" cy="30" r="5" fill="#ffd700" opacity="0.5"/>
    <circle cx="80" cy="30" r="5" fill="#ffd700" opacity="0.5"/>
    
    <!-- Landscaped Garden -->
    <rect x="-100" y="100" width="200" height="5" fill="#8b4513"/>
    <rect x="-90" y="90" width="180" height="10" fill="#228b22"/>
    
    <!-- Modern Driveway -->
    <rect x="-90" y="100" width="50" height="5" fill="#a9a9a9"/>
    
    <!-- Decorative Plants -->
    <circle cx="-70" cy="85" r="5" fill="#228b22"/>
    <circle cx="70" cy="85" r="5" fill="#228b22"/>
    <path d="M-70,80 L-70,70" stroke="#228b22" stroke-width="1"/>
    <path d="M70,80 L70,70" stroke="#228b22" stroke-width="1"/>
  </g>
  
  <!-- Financial Summary -->
  <rect x="50" y="150" width="300" height="180" rx="10" ry="10" fill="#f5f5f5" stroke="#dee2e6"/>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Financial Summary</text>
  
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333">Purchase price:</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£252,000</text>
  
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">Renovation cost:</text>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£38,000</text>
  
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333">Additional costs:</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£15,000</text>
  
  <line x1="80" y1="270" x2="300" y2="270" stroke="#dee2e6" stroke-width="2"/>
  
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">Total investment:</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£305,000</text>
  
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="14" fill="#333">Sale price:</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="14" fill="#f39c12" font-weight="bold" text-anchor="end">£338,000</text>
  
  <!-- ROI Callout -->
  <circle cx="400" cy="250" r="60" fill="#f39c12"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">ROI</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">32.4%</text>
  
  <!-- Key Improvements -->
  <rect x="500" y="150" width="250" height="180" rx="10" ry="10" fill="#f5f5f5" stroke="#dee2e6"/>
  <text x="625" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Key Improvements</text>
  
  <circle cx="520" cy="210" r="5" fill="#f39c12"/>
  <text x="535" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333">Kitchen modernization</text>
  
  <circle cx="520" cy="235" r="5" fill="#f39c12"/>
  <text x="535" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">Bathroom renovation</text>
  
  <circle cx="520" cy="260" r="5" fill="#f39c12"/>
  <text x="535" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333">Hardwood flooring</text>
  
  <circle cx="520" cy="285" r="5" fill="#f39c12"/>
  <text x="535" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">New double glazing</text>
  
  <circle cx="520" cy="310" r="5" fill="#f39c12"/>
  <text x="535" y="315" font-family="Arial, sans-serif" font-size="14" fill="#333">Garden landscaping</text>
</svg>