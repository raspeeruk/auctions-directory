  <rect x="185" y="230" width="30" height="170" fill="#2563eb" opacity="0.8"/>
  <rect x="235" y="200" width="30" height="200" fill="#2563eb" opacity="0.8"/>
  <rect x="285" y="180" width="30" height="220" fill="#2563eb" opacity="0.8"/>
