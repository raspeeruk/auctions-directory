  <text x="300" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q4 2023</text>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q1 2024</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q2 2024</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q3 2024</text>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q4 2024</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q1 2025</text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q2 2025</text>
  <text x="650" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Q3 2025</text>
  
  <!-- Grid Lines -->
  <line x1="100" y1="60" x2="700" y2="60" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="135" x2="700" y2="135" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="285" x2="700" y2="285" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
