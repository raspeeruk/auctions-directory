  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">850</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">950</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,000</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,050</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,100</text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,150</text>
  <text x="500" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,200</text>
  <text x="550" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,250</text>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,300</text>
  <text x="650" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">1,350</text>
  
  <!-- Trend Line -->
  <polyline points="150,210 200,230 250,200 300,180 350,170 400,160 450,150 500,135 550,120 600,110 650,100" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="550" y="50" width="15" height="15" fill="#2563eb" opacity="0.8"/>
  <text x="575" y="63" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Transaction Volume</text>
  <line x1="550" y1="83" x2="565" y2="83" stroke="#f59e0b" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="575" y="86" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Trend Line</text>
  
  <!-- Source -->
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Source: Auction Insights Analysis, 2023-2025</text>
