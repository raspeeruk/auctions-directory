<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#34495e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Mastering Auction Bidding Strategies</text>
  
  <!-- Auction Room Scene -->
  <g transform="translate(400, 220)">
    <!-- Auctioneer's Podium -->
    <rect x="-350" y="-50" width="700" height="200" rx="5" ry="5" fill="#1a2530"/>
    
    <!-- Auctioneer -->
    <g transform="translate(0, -30)">
      <!-- Auctioneer Body -->
      <rect x="-20" y="-20" width="40" height="60" rx="5" ry="5" fill="#2c3e50"/>
      <circle cx="0" cy="-30" r="20" fill="#d1c4e9"/>
      
      <!-- Gavel -->
      <rect x="25" y="-40" width="40" height="10" rx="2" ry="2" fill="#8b4513"/>
      <rect x="60" y="-45" width="15" height="20" rx="2" ry="2" fill="#8b4513"/>
      
      <!-- Auctioneer's Stand -->
      <rect x="-30" y="40" width="60" height="20" fill="#34495e"/>
    </g>
    
    <!-- Bidders -->
    <!-- Bidder 1 - Aggressive Strategy -->
    <g transform="translate(-250, 30)">
      <circle cx="0" cy="-30" r="15" fill="#e74c3c"/>
      <rect x="-15" y="-15" width="30" height="45" rx="5" ry="5" fill="#e74c3c"/>
      <line x1="0" y1="-50" x2="0" y2="-35" stroke="#e74c3c" stroke-width="2"/>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Aggressive</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
      
      <!-- Bidding Paddle -->
      <rect x="15" y="-40" width="5" height="30" fill="#f5f5f5"/>
      <rect x="5" y="-45" width="25" height="15" rx="2" ry="2" fill="#f5f5f5"/>
      <text x="17.5" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">12</text>
    </g>
    
    <!-- Bidder 2 - Wait and See Strategy -->
    <g transform="translate(-150, 30)">
      <circle cx="0" cy="-30" r="15" fill="#3498db"/>
      <rect x="-15" y="-15" width="30" height="45" rx="5" ry="5" fill="#3498db"/>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Wait and See</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
      
      <!-- Bidding Paddle (down) -->
      <rect x="-20" y="-10" width="5" height="30" fill="#f5f5f5"/>
      <rect x="-30" y="-15" width="25" height="15" rx="2" ry="2" fill="#f5f5f5"/>
      <text x="-17.5" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">27</text>
    </g>
    
    <!-- Bidder 3 - Increment Control Strategy -->
    <g transform="translate(150, 30)">
      <circle cx="0" cy="-30" r="15" fill="#2ecc71"/>
      <rect x="-15" y="-15" width="30" height="45" rx="5" ry="5" fill="#2ecc71"/>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Increment</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Control</text>
      
      <!-- Bidding Paddle -->
      <rect x="15" y="-40" width="5" height="30" fill="#f5f5f5"/>
      <rect x="5" y="-45" width="25" height="15" rx="2" ry="2" fill="#f5f5f5"/>
      <text x="17.5" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">43</text>
    </g>
    
    <!-- Bidder 4 - Proxy Strategy -->
    <g transform="translate(250, 30)">
      <circle cx="0" cy="-30" r="15" fill="#9b59b6"/>
      <rect x="-15" y="-15" width="30" height="45" rx="5" ry="5" fill="#9b59b6"/>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Proxy</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
      
      <!-- Bidding Paddle -->
      <rect x="-20" y="-40" width="5" height="30" fill="#f5f5f5"/>
      <rect x="-30" y="-45" width="25" height="15" rx="2" ry="2" fill="#f5f5f5"/>
      <text x="-17.5" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">56</text>
    </g>
  </g>
  
  <!-- Price Display -->
  <g transform="translate(400, 100)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" ry="5" fill="#f5f5f5"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c" text-anchor="middle">Â£325,000</text>
  </g>
  
  <!-- Strategy Elements -->
  <!-- Psychology Element -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="30" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Psychology</text>
    
    <!-- Connection Lines -->
    <line x1="25" y1="-15" x2="100" y2="-50" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Timing Element -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="30" fill="#3498db" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Timing</text>
    
    <!-- Connection Lines -->
    <line x1="0" y1="-30" x2="0" y2="-80" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Tactics Element -->
  <g transform="translate(650, 350)">
    <circle cx="0" cy="0" r="30" fill="#2ecc71" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Tactics</text>
    
    <!-- Connection Lines -->
    <line x1="-25" y1="-15" x2="-100" y2="-50" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#f39c12" opacity="0.5">
    <circle cx="700" cy="80" r="20"/>
    <circle cx="730" cy="100" r="15"/>
    <circle cx="710" cy="120" r="10"/>
  </g>
  
  <g fill="#9b59b6" opacity="0.3">
    <circle cx="100" cy="80" r="15"/>
    <circle cx="70" cy="100" r="10"/>
    <circle cx="90" cy="120" r="20"/>
  </g>
  
  <!-- Bottom Banner -->
  <rect x="0" y="400" width="800" height="50" fill="#e74c3c" opacity="0.9"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Auction Insights: The Art and Science of Winning Properties</text>
</svg>