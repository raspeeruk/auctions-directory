<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Bidding Strategies Comparison</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Pros, cons, and best scenarios for different bidding approaches</text>
  
  <!-- Table Header -->
  <rect x="100" y="100" width="200" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="300" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="450" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="600" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Bidding Strategy</text>
  <text x="375" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Pros</text>
  <text x="525" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Cons</text>
  <text x="675" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Best For</text>
  
  <!-- Row 1: Early Aggressive -->
  <rect x="100" y="150" width="200" height="80" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="150" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="150" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="150" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Early Aggressive</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Start with strong bids</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">to intimidate others</text>
  
  <text x="375" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Discourages casual</text>
  <text x="375" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  bidders</text>
  <text x="375" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Shows serious intent</text>
  <text x="375" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Can end auction quickly</text>
  
  <text x="525" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• May pay more than</text>
  <text x="525" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  necessary</text>
  <text x="525" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Reveals your interest</text>
  <text x="525" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Can trigger bidding war</text>
  
  <text x="675" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Popular properties</text>
  <text x="675" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• When you have</text>
  <text x="675" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  significant budget</text>
  <text x="675" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Must-have properties</text>
  
  <!-- Row 2: Wait and Pounce -->
  <rect x="100" y="230" width="200" height="80" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="230" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="230" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="230" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Wait and Pounce</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Stay silent until bidding</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">slows, then bid decisively</text>
  
  <text x="375" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Conceals your interest</text>
  <text x="375" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Psychological impact</text>
  <text x="375" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Can secure property</text>
  <text x="375" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  near reserve price</text>
  
  <text x="525" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Risk of auction ending</text>
  <text x="525" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  before you bid</text>
  <text x="525" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• May miss opportunity</text>
  <text x="525" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Requires perfect timing</text>
  
  <text x="675" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Less popular lots</text>
  <text x="675" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• When bidding may</text>
  <text x="675" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  be thin</text>
  <text x="675" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Experienced bidders</text>
  
  <!-- Row 3: Incremental -->
  <rect x="100" y="310" width="200" height="80" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="310" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="310" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="310" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Incremental</text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Bid in minimum</text>
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">increments consistently</text>
  
  <text x="375" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Controlled approach</text>
  <text x="375" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Avoids emotional</text>
  <text x="375" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  bidding</text>
  <text x="375" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Maintains discipline</text>
  
  <text x="525" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Can appear indecisive</text>
  <text x="525" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Prolongs auction</text>
  <text x="525" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• May encourage</text>
  <text x="525" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  other bidders</text>
  
  <text x="675" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• First-time bidders</text>
  <text x="675" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• When staying within</text>
  <text x="675" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  strict budget</text>
  <text x="675" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Multiple target lots</text>
  
  <!-- Row 4: Proxy Bidding -->
  <rect x="100" y="390" width="200" height="80" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="390" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="390" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="390" width="150" height="80" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Proxy Bidding</text>
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Use a professional to</text>
  <text x="200" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">bid on your behalf</text>
  
  <text x="375" y="410" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Professional expertise</text>
  <text x="375" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Emotional detachment</text>
  <text x="375" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Anonymity</text>
  <text x="375" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Remote bidding</text>
  
  <text x="525" y="410" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Additional cost</text>
  <text x="525" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Relinquishing control</text>
  <text x="525" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Communication</text>
  <text x="525" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">  challenges</text>
  
  <text x="675" y="410" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• High-value properties</text>
  <text x="675" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Unable to attend</text>
  <text x="675" y="450" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Emotional bidders</text>
  <text x="675" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Complex auctions</text>
  
  <!-- Highlight Best Options -->
  <rect x="300" y="230" width="150" height="80" fill="rgba(46, 204, 113, 0.2)" stroke="#333" stroke-width="1"/>
  <rect x="600" y="150" width="150" height="80" fill="rgba(46, 204, 113, 0.2)" stroke="#333" stroke-width="1"/>
  <rect x="375" y="390" width="150" height="80" fill="rgba(46, 204, 113, 0.2)" stroke="#333" stroke-width="1"/>
  <rect x="675" y="310" width="150" height="80" fill="rgba(46, 204, 113, 0.2)" stroke="#333" stroke-width="1"/>
</svg>