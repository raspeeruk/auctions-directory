<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Chart Background -->
  <rect x="100" y="50" width="600" height="350" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Guide Price vs. Sale Price Differential by Region</text>
  
  <!-- Y-Axis -->
  <line x1="100" y1="50" x2="100" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <text x="95" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">40%</text>
  <text x="95" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">30%</text>
  <text x="95" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">20%</text>
  <text x="95" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">10%</text>
  <text x="95" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">0%</text>
  
  <!-- X-Axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Regions -->
  <text x="150" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">London</text>
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">South East</text>
  <text x="350" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">South West</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Midlands</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">North West</text>
  <text x="650" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">North East</text>
  
  <!-- Bars -->
  <rect x="125" y="125" width="50" height="275" fill="#2563eb" opacity="0.8"/>
  <rect x="225" y="175" width="50" height="225" fill="#2563eb" opacity="0.8"/>
  <rect x="325" y="200" width="50" height="200" fill="#2563eb" opacity="0.8"/>
  <rect x="425" y="225" width="50" height="175" fill="#2563eb" opacity="0.8"/>
  <rect x="525" y="200" width="50" height="200" fill="#2563eb" opacity="0.8"/>
  <rect x="625" y="250" width="50" height="150" fill="#2563eb" opacity="0.8"/>
  
  <!-- Data Labels -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">30%</text>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">25%</text>
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">22%</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">19%</text>
  <text x="550" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">22%</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">16%</text>
  
  <!-- Legend -->
  <rect x="550" y="50" width="15" height="15" fill="#2563eb" opacity="0.8"/>
  <text x="575" y="63" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Average % Above Guide Price</text>
  
  <!-- Source -->
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Source: Auction Insights Analysis, 2024-2025</text>
</svg>