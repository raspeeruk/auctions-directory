<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f0f4f8"/>
  
  <!-- Background Elements -->
  <rect x="50" y="50" width="700" height="350" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- House with Pound Sign -->
  <rect x="150" y="150" width="200" height="150" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="150,150 250,80 350,150" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2"/>
  <rect x="220" y="200" width="60" height="100" fill="#f8fafc" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="265" cy="250" r="5" fill="#64748b"/>
  
  <!-- Pound Sign -->
  <circle cx="500" cy="175" r="80" fill="#2563eb" opacity="0.1"/>
  <path d="M480,145 L520,145 M480,175 L520,175 M480,205 L520,205 M500,125 L500,225" stroke="#2563eb" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Financing Options -->
  <rect x="150" y="320" width="120" height="40" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
  <text x="210" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Bridging Loans</text>
  
  <rect x="290" y="320" width="120" height="40" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
  <text x="350" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Mortgages</text>
  
  <rect x="430" y="320" width="120" height="40" rx="5" fill="#dbeafe" stroke="#2563eb" stroke-width="1"/>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Cash Purchase</text>
  
  <!-- Connecting Lines -->
  <line x1="210" y1="320" x2="250" y2="300" stroke="#2563eb" stroke-width="2"/>
  <line x1="350" y1="320" x2="250" y2="300" stroke="#2563eb" stroke-width="2"/>
  <line x1="490" y1="320" x2="250" y2="300" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Financing Auction Purchases</text>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Options and Strategies</text>
  
  <!-- Auction Insights Branding -->
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#94a3b8">Â© Auction Insights</text>
