  <rect x="175" y="170" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="185" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">8</text>
  
  <rect x="205" y="170" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="215" y="185" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">9</text>
  
