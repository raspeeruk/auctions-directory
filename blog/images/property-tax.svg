  <text x="155" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">4</text>
  
  <rect x="175" y="200" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="185" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">5</text>
  
  <rect x="205" y="200" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="215" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">6</text>
  
  <rect x="145" y="230" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="155" y="245" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">1</text>
  
  <rect x="175" y="230" width="20" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="185" y="245" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">2</text>
  
