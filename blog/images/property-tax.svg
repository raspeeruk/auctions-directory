  <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Land Tax</text>
  
  <rect x="240" y="320" width="120" height="60" fill="#e74c3c" rx="10" ry="10"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Capital</text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Gains Tax</text>
  
  <rect x="380" y="320" width="120" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="440" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Income</text>
  <text x="440" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Tax</text>
  
  <rect x="520" y="320" width="120" height="60" fill="#9b59b6" rx="10" ry="10"/>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Value Added</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Tax (VAT)</text>
  
