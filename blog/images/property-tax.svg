  <text x="215" y="245" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">3</text>
  
  <rect x="145" y="260" width="50" height="20" fill="#ecf0f1" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">0</text>
  
  <rect x="205" y="260" width="20" height="20" fill="#e74c3c" stroke="#333" stroke-width="1" rx="2" ry="2"/>
  <text x="215" y="275" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">=</text>
  
  <!-- Pound Signs -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#27ae60">£</text>
  
