  <line x1="160" y1="320" x2="180" y2="250" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="300" y1="320" x2="350" y2="250" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="440" y1="320" x2="450" y2="250" stroke="#f1c40f" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="580" y1="320" x2="610" y2="250" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
