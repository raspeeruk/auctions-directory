  <text x="610" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">RETURN</text>
  <line x1="570" y1="180" x2="650" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="570" y1="200" x2="650" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="570" y1="220" x2="650" y2="220" stroke="#333" stroke-width="1"/>
