<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Victorian Terrace Transformation</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Before and after transformation of the Victorian terrace property</text>
  
  <!-- Before and After Images -->
  <!-- Before House -->
  <g transform="translate(200, 200)">
    <!-- Background Label -->
    <rect x="-150" y="100" width="300" height="30" rx="5" ry="5" fill="#e74c3c"/>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BEFORE</text>
    
    <!-- House Structure -->
    <rect x="-100" y="-80" width="200" height="180" fill="#d2b48c"/>
    
    <!-- Roof -->
    <polygon points="-110,-80 0,-130 110,-80" fill="#8b4513"/>
    
    <!-- Windows (Broken/Boarded) -->
    <rect x="-70" y="-50" width="40" height="60" fill="#8b4513"/>
    <line x1="-70" y1="-50" x2="-30" y2="-50" stroke="#000" stroke-width="2"/>
    <line x1="-70" y1="-20" x2="-30" y2="-20" stroke="#000" stroke-width="2"/>
    <line x1="-70" y1="10" x2="-30" y2="10" stroke="#000" stroke-width="2"/>
    <line x1="-50" y1="-50" x2="-50" y2="10" stroke="#000" stroke-width="2"/>
    
    <rect x="30" y="-50" width="40" height="60" fill="#a9a9a9"/>
    <line x1="30" y1="-20" x2="70" y2="-20" stroke="#000" stroke-width="1"/>
    <line x1="50" y1="-50" x2="50" y2="10" stroke="#000" stroke-width="1"/>
    
    <!-- Door (Damaged) -->
    <rect x="-15" y="20" width="30" height="80" fill="#8b4513"/>
    <rect x="-5" y="60" width="10" height="10" fill="#696969"/>
    
    <!-- Overgrown Garden -->
    <path d="M-100,100 C-90,90 -80,95 -70,90 C-60,85 -50,95 -40,90 C-30,85 -20,95 -10,90 C0,85 10,95 20,90 C30,85 40,95 50,90 C60,85 70,95 80,90 C90,85 100,95 100,100 Z" fill="#228b22"/>
    
    <!-- Broken Fence -->
    <line x1="-100" y1="100" x2="-80" y2="100" stroke="#8b4513" stroke-width="3"/>
    <line x1="-60" y1="100" x2="-40" y2="100" stroke="#8b4513" stroke-width="3"/>
    <line x1="-20" y1="100" x2="0" y2="100" stroke="#8b4513" stroke-width="3"/>
    <line x1="20" y1="100" x2="40" y2="100" stroke="#8b4513" stroke-width="3"/>
    <line x1="60" y1="100" x2="80" y2="100" stroke="#8b4513" stroke-width="3"/>
    
    <!-- Deterioration Details -->
    <path d="M-90,-30 L-85,-25 L-95,-20 L-90,-15 L-100,-10" fill="none" stroke="#000" stroke-width="1"/>
    <path d="M90,-30 L85,-25 L95,-20 L90,-15 L100,-10" fill="none" stroke="#000" stroke-width="1"/>
    <path d="M-60,50 L-55,55 L-65,60 L-60,65 L-70,70" fill="none" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- After House -->
  <g transform="translate(600, 200)">
    <!-- Background Label -->
    <rect x="-150" y="100" width="300" height="30" rx="5" ry="5" fill="#2ecc71"/>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AFTER</text>
    
    <!-- House Structure -->
    <rect x="-100" y="-80" width="200" height="180" fill="#f5f5dc"/>
    
    <!-- Roof -->
    <polygon points="-110,-80 0,-130 110,-80" fill="#8b4513"/>
    
    <!-- Loft Conversion Window -->
    <rect x="-20" y="-115" width="40" height="25" fill="#87ceeb"/>
    <line x1="-20" y1="-102.5" x2="20" y2="-102.5" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="-115" x2="0" y2="-90" stroke="#fff" stroke-width="1"/>
    
    <!-- Windows (New) -->
    <rect x="-70" y="-50" width="40" height="60" fill="#87ceeb"/>
    <line x1="-70" y1="-20" x2="-30" y2="-20" stroke="#fff" stroke-width="2"/>
    <line x1="-50" y1="-50" x2="-50" y2="10" stroke="#fff" stroke-width="2"/>
    
    <rect x="30" y="-50" width="40" height="60" fill="#87ceeb"/>
    <line x1="30" y1="-20" x2="70" y2="-20" stroke="#fff" stroke-width="2"/>
    <line x1="50" y1="-50" x2="50" y2="10" stroke="#fff" stroke-width="2"/>
    
    <!-- Door (New) -->
    <rect x="-15" y="20" width="30" height="80" fill="#800000"/>
    <rect x="-5" y="60" width="10" height="10" fill="#ffd700"/>
    
    <!-- Landscaped Garden -->
    <rect x="-100" y="100" width="200" height="5" fill="#8b4513"/>
    <rect x="-90" y="90" width="180" height="10" fill="#228b22"/>
    <rect x="-80" y="80" width="160" height="10" fill="#228b22"/>
    
    <!-- Flower Beds -->
    <circle cx="-70" cy="85" r="5" fill="#ff69b4"/>
    <circle cx="-50" cy="85" r="5" fill="#ff0000"/>
    <circle cx="-30" cy="85" r="5" fill="#ff69b4"/>
    <circle cx="30" cy="85" r="5" fill="#ff69b4"/>
    <circle cx="50" cy="85" r="5" fill="#ff0000"/>
    <circle cx="70" cy="85" r="5" fill="#ff69b4"/>
    
    <!-- Path -->
    <rect x="-15" y="100" width="30" height="5" fill="#a9a9a9"/>
  </g>
  
  <!-- Financial Summary -->
  <rect x="50" y="150" width="300" height="180" rx="10" ry="10" fill="#f5f5f5" stroke="#dee2e6"/>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Financial Summary</text>
  
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333">Purchase price:</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£108,000</text>
  
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">Renovation cost:</text>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£72,000</text>
  
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333">Additional costs:</text>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£12,000</text>
  
  <line x1="80" y1="270" x2="300" y2="270" stroke="#dee2e6" stroke-width="2"/>
  
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">Total investment:</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="end">£192,000</text>
  
  <text x="80" y="315" font-family="Arial, sans-serif" font-size="14" fill="#333">Sale price:</text>
  <text x="300" y="315" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c" font-weight="bold" text-anchor="end">£232,000</text>
  
  <!-- ROI Callout -->
  <circle cx="400" cy="250" r="60" fill="#e74c3c"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">ROI</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">27.7%</text>
  
  <!-- Key Improvements -->
  <rect x="500" y="150" width="250" height="180" rx="10" ry="10" fill="#f5f5f5" stroke="#dee2e6"/>
  <text x="625" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Key Improvements</text>
  
  <circle cx="520" cy="210" r="5" fill="#e74c3c"/>
  <text x="535" y="215" font-family="Arial, sans-serif" font-size="14" fill="#333">Complete rewiring</text>
  
  <circle cx="520" cy="235" r="5" fill="#e74c3c"/>
  <text x="535" y="240" font-family="Arial, sans-serif" font-size="14" fill="#333">New central heating</text>
  
  <circle cx="520" cy="260" r="5" fill="#e74c3c"/>
  <text x="535" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333">Roof repairs & new windows</text>
  
  <circle cx="520" cy="285" r="5" fill="#e74c3c"/>
  <text x="535" y="290" font-family="Arial, sans-serif" font-size="14" fill="#333">Open-plan ground floor</text>
  
  <circle cx="520" cy="310" r="5" fill="#e74c3c"/>
  <text x="535" y="315" font-family="Arial, sans-serif" font-size="14" fill="#333">Loft conversion (4th bedroom)</text>
</svg>