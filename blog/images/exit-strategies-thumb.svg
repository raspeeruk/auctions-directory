<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <rect width="300" height="40" fill="#2c3e50"/>
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Auction Property Exit Strategies</text>
  
  <!-- Main Graphic - Exit Path -->
  <path d="M50,100 C100,50 150,150 200,100 C250,50 300,150 350,100" stroke="#3498db" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Start Point -->
  <circle cx="50" cy="100" r="15" fill="#e74c3c"/>
  <text x="50" y="104" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">START</text>
  
  <!-- End Point -->
  <circle cx="250" cy="100" r="15" fill="#2ecc71"/>
  <text x="250" y="104" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">EXIT</text>
  
  <!-- Strategy Points -->
  <!-- Point 1 -->
  <circle cx="100" cy="100" r="12" fill="#f39c12" fill-opacity="0.8"/>
  <text x="100" y="103" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">FLIP</text>
  
  <!-- Point 2 -->
  <circle cx="150" cy="100" r="12" fill="#9b59b6" fill-opacity="0.8"/>
  <text x="150" y="103" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">RENT</text>
  
  <!-- Point 3 -->
  <circle cx="200" cy="100" r="12" fill="#1abc9c" fill-opacity="0.8"/>
  <text x="200" y="103" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">DEVELOP</text>
  
  <!-- Strategy Details -->
  <!-- Flip Details -->
  <rect x="75" y="125" width="50" height="50" rx="5" fill="white" stroke="#f39c12" stroke-width="1"/>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#f39c12" text-anchor="middle">Quick Flip</text>
  <line x1="85" y1="145" x2="115" y2="145" stroke="#f39c12" stroke-width="0.5"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">3-6 Months</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">15-25% ROI</text>
  
  <!-- Rent Details -->
  <rect x="125" y="125" width="50" height="50" rx="5" fill="white" stroke="#9b59b6" stroke-width="1"/>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#9b59b6" text-anchor="middle">Buy-to-Let</text>
  <line x1="135" y1="145" x2="165" y2="145" stroke="#9b59b6" stroke-width="0.5"/>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">5+ Years</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">6-8% Yield</text>
  
  <!-- Develop Details -->
  <rect x="175" y="125" width="50" height="50" rx="5" fill="white" stroke="#1abc9c" stroke-width="1"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1abc9c" text-anchor="middle">Development</text>
  <line x1="185" y1="145" x2="215" y2="145" stroke="#1abc9c" stroke-width="0.5"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">12-24 Months</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="6" fill="#7f8c8d" text-anchor="middle">20-40% ROI</text>
  
  <!-- Bottom Text -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" text-anchor="middle">Maximizing returns through strategic planning</text>
</svg>