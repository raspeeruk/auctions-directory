<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Psychology Factors</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Key psychological factors influencing auction bidding behavior</text>
  
  <!-- Brain Outline -->
  <path d="M400,120 C460,100 480,150 470,190 C460,230 430,250 400,260 C370,250 340,230 330,190 C320,150 340,100 400,120 Z" fill="#f5f5f5" stroke="#adb5bd" stroke-width="2"/>
  
  <!-- Brain Sections -->
  <!-- Winner's Curse Section -->
  <path d="M400,120 C430,110 450,130 450,160 C450,190 430,210 400,220 L400,120 Z" fill="#e74c3c" opacity="0.7"/>
  <text x="425" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Winner's</text>
  <text x="425" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Curse</text>
  
  <!-- Auction Fever Section -->
  <path d="M400,120 C370,110 350,130 350,160 C350,190 370,210 400,220 L400,120 Z" fill="#3498db" opacity="0.7"/>
  <text x="375" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Auction</text>
  <text x="375" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Fever</text>
  
  <!-- Social Proof Section -->
  <path d="M400,220 C430,210 450,190 450,160 C470,180 460,220 430,240 C420,250 410,255 400,260 L400,220 Z" fill="#2ecc71" opacity="0.7"/>
  <text x="425" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Social</text>
  <text x="425" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Proof</text>
  
  <!-- Fear of Missing Out Section -->
  <path d="M400,220 C370,210 350,190 350,160 C330,180 340,220 370,240 C380,250 390,255 400,260 L400,220 Z" fill="#f39c12" opacity="0.7"/>
  <text x="375" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">FOMO</text>
  
  <!-- Explanation Boxes -->
  <!-- Winner's Curse Box -->
  <rect x="550" y="120" width="200" height="80" fill="white" stroke="#e74c3c" stroke-width="2" rx="5" ry="5"/>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" text-anchor="middle">Winner's Curse</text>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Winning bidder pays more</text>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">than the true value due to</text>
  <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">competitive pressure</text>
  
  <!-- Auction Fever Box -->
  <rect x="550" y="210" width="200" height="80" fill="white" stroke="#3498db" stroke-width="2" rx="5" ry="5"/>
  <text x="650" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db" text-anchor="middle">Auction Fever</text>
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Emotional state where</text>
  <text x="650" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">excitement overrides</text>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">rational decision-making</text>
  
  <!-- Social Proof Box -->
  <rect x="50" y="120" width="200" height="80" fill="white" stroke="#2ecc71" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71" text-anchor="middle">Social Proof</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Taking cues from other</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">bidders' behavior to determine</text>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">property value</text>
  
  <!-- FOMO Box -->
  <rect x="50" y="210" width="200" height="80" fill="white" stroke="#f39c12" stroke-width="2" rx="5" ry="5"/>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12" text-anchor="middle">Fear of Missing Out</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Anxiety that drives continued</text>
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">bidding due to fear of</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">losing the opportunity</text>
  
  <!-- Connection Lines -->
  <line x1="450" y1="170" x2="550" y2="160" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="170" x2="250" y2="160" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="230" x2="550" y2="250" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="230" x2="250" y2="250" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Key Insight -->
  <rect x="100" y="320" width="600" height="60" fill="#e9ecef" rx="5" ry="5"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Key Insight:</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Properties in highly competitive auctions (8+ bidders) sell for an average of 12% above market value</text>
</svg>