  <line x1="570" y1="170" x2="450" y2="150" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="200" y1="250" x2="350" y2="200" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="570" y1="280" x2="450" y2="200" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="230" x2="400" y2="200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  
