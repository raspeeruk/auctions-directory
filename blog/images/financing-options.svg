  <line x1="580" y1="180" x2="640" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="580" y1="190" x2="640" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="580" y1="200" x2="640" y2="200" stroke="#333" stroke-width="1"/>
  
  <!-- Bridge Loan -->
  <path d="M 150 250 C 150 220 250 220 250 250" fill="none" stroke="#f39c12" stroke-width="8"/>
  <rect x="130" y="250" width="140" height="20" fill="#f39c12" stroke="#333" stroke-width="1"/>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">BRIDGING LOAN</text>
  
  <!-- Development Finance -->
