  <text x="300" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Short-term solution</text>
  
  <rect x="380" y="320" width="120" height="60" fill="#3498db" rx="10" ry="10"/>
  <text x="440" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Auction</text>
  <text x="440" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Specialist lenders</text>
  
  <rect x="520" y="320" width="120" height="60" fill="#e74c3c" rx="10" ry="10"/>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Mortgage</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Traditional option</text>
  
  <rect x="660" y="320" width="120" height="60" fill="#9b59b6" rx="10" ry="10"/>
  <text x="720" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Development</text>
  <text x="720" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">For major projects</text>
