<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Probate Properties at Auction: Understanding the Process</text>
  
  <!-- Main Illustration -->
  <!-- House -->
  <rect x="100" y="120" width="250" height="180" fill="#fff" stroke="#333" stroke-width="3"/>
  <polygon points="100,120 225,70 350,120" fill="#e74c3c" stroke="#333" stroke-width="3"/>
  <rect x="180" y="230" width="40" height="70" fill="#3498db" stroke="#333" stroke-width="2"/>
  <circle cx="210" cy="265" r="3" fill="#333"/>
  <rect x="130" y="150" width="40" height="40" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <rect x="280" y="150" width="40" height="40" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  
  <!-- Legal Documents -->
  <rect x="450" y="120" width="250" height="180" fill="#fff" stroke="#333" stroke-width="3"/>
  
  <!-- Document 1: Will -->
  <rect x="470" y="140" width="100" height="140" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">LAST WILL</text>
  <text x="520" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">AND</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">TESTAMENT</text>
  <line x1="480" y1="230" x2="560" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="480" y1="240" x2="560" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="480" y1="250" x2="560" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="480" y1="260" x2="560" y2="260" stroke="#333" stroke-width="1"/>
  
  <!-- Document 2: Grant of Probate -->
  <rect x="580" y="140" width="100" height="140" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <text x="630" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">GRANT OF</text>
  <text x="630" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">PROBATE</text>
  <rect x="595" y="190" width="70" height="30" fill="#e74c3c" stroke="#333" stroke-width="1"/>
  <text x="630" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">OFFICIAL</text>
  <line x1="590" y1="230" x2="670" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="240" x2="670" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="250" x2="670" y2="250" stroke="#333" stroke-width="1"/>
  <line x1="590" y1="260" x2="670" y2="260" stroke="#333" stroke-width="1"/>
  
  <!-- Process Flow Arrows -->
  <line x1="350" y1="200" x2="450" y2="200" stroke="#333" stroke-width="3" stroke-dasharray="10,5"/>
  <polygon points="440,190 450,200 440,210" fill="#333"/>
  
  <!-- Auction Gavel -->
  <rect x="350" y="320" width="100" height="15" fill="#8e44ad" stroke="#333" stroke-width="1"/>
  <rect x="390" y="280" width="20" height="40" fill="#8e44ad" stroke="#333" stroke-width="1"/>
  
  <!-- Process Steps -->
  <circle cx="150" y="350" r="20" fill="#3498db"/>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <text x="180" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Death of Property Owner</text>
  
  <circle cx="300" y="350" r="20" fill="#3498db"/>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Probate Process</text>
  
  <circle cx="450" y="350" r="20" fill="#3498db"/>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Property Listed at Auction</text>
  
  <circle cx="650" y="350" r="20" fill="#3498db"/>
  <text x="650" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <text x="680" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Purchase Completion</text>
  
  <!-- Connecting Lines for Process Steps -->
  <line x1="170" y1="350" x2="280" y2="350" stroke="#3498db" stroke-width="2"/>
  <line x1="320" y1="350" x2="430" y2="350" stroke="#3498db" stroke-width="2"/>
  <line x1="470" y1="350" x2="630" y2="350" stroke="#3498db" stroke-width="2"/>
  
  <!-- Key Points Box -->
  <rect x="100" y="70" width="600" height="30" fill="#3498db" rx="5" ry="5"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">UNDERSTANDING PROBATE PROPERTIES: RISKS AND OPPORTUNITIES</text>
</svg>