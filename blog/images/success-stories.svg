  <g transform="translate(200, 180)">
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#e74c3c" opacity="0.9"/>
    
    <!-- House Icon -->
    <path d="M-40,-20 L0,-50 L40,-20 L40,30 L-40,30 Z" fill="#ecf0f1"/>
    <rect x="-10" y="0" width="20" height="30" fill="#e74c3c"/>
    <rect x="-30" y="-10" width="15" height="15" fill="#ecf0f1"/>
    <rect x="15" y="-10" width="15" height="15" fill="#ecf0f1"/>
    
    <!-- Text -->
