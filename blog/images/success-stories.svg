    <rect x="-40" y="-40" width="80" height="70" fill="#ecf0f1"/>
    <rect x="-35" y="-35" width="15" height="15" fill="#3498db"/>
    <rect x="-15" y="-35" width="15" height="15" fill="#3498db"/>
    <rect x="5" y="-35" width="15" height="15" fill="#3498db"/>
    <rect x="25" y="-35" width="15" height="15" fill="#3498db"/>
    <rect x="-35" y="-15" width="15" height="15" fill="#3498db"/>
    <rect x="-15" y="-15" width="15" height="15" fill="#3498db"/>
    <rect x="5" y="-15" width="15" height="15" fill="#3498db"/>
    <rect x="25" y="-15" width="15" height="15" fill="#3498db"/>
    <rect x="-35" y="5" width="15" height="15" fill="#3498db"/>
    <rect x="-15" y="5" width="15" height="15" fill="#3498db"/>
    <rect x="5" y="5" width="15" height="15" fill="#3498db"/>
    <rect x="25" y="5" width="15" height="15" fill="#3498db"/>
    
    <!-- Text -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Commercial Conversion</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">35% ROI</text>
