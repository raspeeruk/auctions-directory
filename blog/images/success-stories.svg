      <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#2ecc71" stroke-width="2"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#2ecc71" stroke-width="2"/>
      <line x1="-10" y1="10" x2="5" y2="10" stroke="#2ecc71" stroke-width="2"/>
