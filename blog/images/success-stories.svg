  <!-- Bottom Banner -->
  <rect x="0" y="410" width="800" height="40" fill="#e74c3c" opacity="0.9"/>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Auction Insights: Systematic Approaches to Auction Success</text>
