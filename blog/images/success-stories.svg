    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">Research</text>
  </g>
  
  <g transform="translate(200, 380)">
    <circle cx="0" cy="0" r="15" fill="#3498db"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">Financial Discipline</text>
  </g>
  
  <g transform="translate(350, 380)">
    <circle cx="0" cy="0" r="15" fill="#2ecc71"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">Value-Adding Strategy</text>
  </g>
  
  <g transform="translate(500, 380)">
