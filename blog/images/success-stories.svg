    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">4</text>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">Disciplined Bidding</text>
  </g>
  
  <g transform="translate(650, 380)">
    <circle cx="0" cy="0" r="15" fill="#9b59b6"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">5</text>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="white">Efficient Execution</text>
