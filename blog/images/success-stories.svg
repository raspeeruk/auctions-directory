    <circle cx="730" cy="100" r="15"/>
    <circle cx="710" cy="120" r="10"/>
  </g>
  
  <g fill="#9b59b6" opacity="0.3">
    <circle cx="100" cy="80" r="15"/>
    <circle cx="70" cy="100" r="10"/>
    <circle cx="90" cy="120" r="20"/>
