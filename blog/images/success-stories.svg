    <path d="M-30,-30 L0,-50 L30,-30 L30,30 L-30,30 Z" fill="#ecf0f1"/>
    <rect x="-10" y="0" width="20" height="30" fill="#2ecc71"/>
    <rect x="-20" y="-15" width="10" height="10" fill="#ecf0f1"/>
    <rect x="10" y="-15" width="10" height="10" fill="#ecf0f1"/>
    
