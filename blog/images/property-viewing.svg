<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Property Viewing: Essential Inspection Tips</text>
  
  <!-- House Outline -->
  <rect x="150" y="100" width="500" height="200" fill="#fff" stroke="#333" stroke-width="3"/>
  <polygon points="150,100 400,50 650,100" fill="#e74c3c" stroke="#333" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="380" y="230" width="40" height="70" fill="#3498db" stroke="#333" stroke-width="2"/>
  <circle cx="410" cy="265" r="3" fill="#333"/>
  
  <!-- Windows -->
  <rect x="200" y="130" width="60" height="60" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="230" y1="130" x2="230" y2="190" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="160" x2="260" y2="160" stroke="#333" stroke-width="2"/>
  
  <rect x="540" y="130" width="60" height="60" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="570" y1="130" x2="570" y2="190" stroke="#333" stroke-width="2"/>
  <line x1="540" y1="160" x2="600" y2="160" stroke="#333" stroke-width="2"/>
  
  <!-- Inspection Elements -->
  <!-- Magnifying Glass -->
  <circle cx="230" cy="160" r="25" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="248" y1="178" x2="270" y2="200" stroke="#333" stroke-width="3"/>
  
  <!-- Clipboard -->
  <rect x="650" y="150" width="40" height="60" fill="#ecf0f1" stroke="#333" stroke-width="2"/>
  <rect x="650" y="150" width="40" height="10" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <line x1="660" y1="170" x2="680" y2="170" stroke="#333" stroke-width="1"/>
  <line x1="660" y1="180" x2="680" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="660" y1="190" x2="680" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="660" y1="200" x2="680" y2="200" stroke="#333" stroke-width="1"/>
  
  <!-- Moisture Meter -->
  <rect x="120" y="200" width="20" height="40" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="120" y="200" width="20" height="10" fill="#e74c3c" stroke="#333" stroke-width="1"/>
  <rect x="125" y="215" width="10" height="15" fill="#333"/>
  <line x1="130" y1="190" x2="130" y2="200" stroke="#333" stroke-width="1"/>
  <circle cx="130" cy="190" r="3" fill="#333"/>
  
  <!-- Flashlight Beam -->
  <polygon points="570,160 650,120 650,200" fill="rgba(241, 196, 15, 0.3)" stroke="none"/>
  
  <!-- Flashlight -->
  <rect x="650" y="250" width="30" height="10" fill="#95a5a6" stroke="#333" stroke-width="1"/>
  <rect x="680" y="245" width="15" height="20" fill="#f1c40f" stroke="#333" stroke-width="1"/>
  <circle cx="688" cy="255" r="5" fill="white" stroke="#333" stroke-width="1"/>
  
  <!-- Camera -->
  <rect x="100" y="150" width="30" height="20" fill="#34495e" stroke="#333" stroke-width="1"/>
  <rect x="110" y="140" width="10" height="10" fill="#34495e" stroke="#333" stroke-width="1"/>
  <circle cx="115" cy="160" r="5" fill="#3498db" stroke="#333" stroke-width="1"/>
  <circle cx="115" cy="160" r="2" fill="#333"/>
  
  <!-- Tape Measure -->
  <rect x="400" y="130" width="40" height="20" fill="#f1c40f" stroke="#333" stroke-width="1"/>
  <line x1="400" y1="140" x2="350" y2="140" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="400" cy="140" r="3" fill="#333"/>
  <text x="370" y="135" font-family="Arial, sans-serif" font-size="10" fill="#333">3.2m</text>
  
  <!-- Inspection Tips -->
  <rect x="150" y="320" width="100" height="60" fill="#3498db" rx="10" ry="10"/>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Structural</text>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Issues</text>
  
  <rect x="275" y="320" width="100" height="60" fill="#e74c3c" rx="10" ry="10"/>
  <text x="325" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Damp &</text>
  <text x="325" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Mold</text>
  
  <rect x="400" y="320" width="100" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Electrical</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Systems</text>
  
  <rect x="525" y="320" width="100" height="60" fill="#2ecc71" rx="10" ry="10"/>
  <text x="575" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Plumbing</text>
  <text x="575" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">& Heating</text>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="320" x2="230" y2="200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="325" y1="320" x2="130" y2="220" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="450" y1="320" x2="400" y2="230" stroke="#f1c40f" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="575" y1="320" x2="600" y2="190" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,3"/>
</svg>