<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Chart Background -->
  <rect x="100" y="50" width="600" height="350" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">ROI Comparison: Thorough vs. Minimal Due Diligence</text>
  
  <!-- Y-Axis -->
  <line x1="100" y1="50" x2="100" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <text x="95" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">25%</text>
  <text x="95" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">20%</text>
  <text x="95" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">15%</text>
  <text x="95" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">10%</text>
  <text x="95" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">5%</text>
  <text x="95" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">0%</text>
  
  <!-- X-Axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <line x1="100" y1="60" x2="700" y2="60" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="135" x2="700" y2="135" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="285" x2="700" y2="285" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Categories -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Thorough Due Diligence</text>
  <text x="550" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Minimal Due Diligence</text>
  
  <!-- Bars -->
  <rect x="175" y="135" width="150" height="265" fill="#2563eb" opacity="0.8"/>
  <rect x="475" y="285" width="150" height="115" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Data Labels -->
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">20.5%</text>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">9.8%</text>
  
  <!-- Annotations -->
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Higher initial cost,</text>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">better long-term</text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">returns</text>
  
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Lower initial cost,</text>
  <text x="550" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">higher risk of</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">unexpected costs</text>
  
  <!-- Difference Indicator -->
  <line x1="250" y1="135" x2="550" y2="285" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">+10.7%</text>
  
  <!-- Source -->
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Source: Auction Insights Analysis of 500+ auction purchases, 2023-2025</text>
</svg>