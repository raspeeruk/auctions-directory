<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Buy-to-Let Portfolio Performance</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Daniel's auction-acquired buy-to-let portfolio performance</text>
  
  <!-- Portfolio Map -->
  <rect x="50" y="100" width="300" height="250" fill="#e9ecef" rx="5" ry="5"/>
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Midlands Portfolio Map</text>
  
  <!-- Map Outline (Simplified Midlands) -->
  <path d="M100,200 C120,180 150,170 180,180 C210,190 230,180 250,190 C270,200 290,220 300,250 C310,280 290,300 270,310 C250,320 220,330 190,320 C160,310 130,320 110,300 C90,280 80,220 100,200 Z" fill="#fff" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- Cities -->
  <!-- Nottingham -->
  <circle cx="220" cy="220" r="15" fill="#9b59b6" opacity="0.7"/>
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">8</text>
  <text x="220" y="245" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Nottingham</text>
  
  <!-- Leicester -->
  <circle cx="180" cy="260" r="15" fill="#9b59b6" opacity="0.7"/>
  <text x="180" y="265" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">6</text>
  <text x="180" y="285" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Leicester</text>
  
  <!-- Derby -->
  <circle cx="160" cy="210" r="15" fill="#9b59b6" opacity="0.7"/>
  <text x="160" y="215" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">5</text>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Derby</text>
  
  <!-- Coventry -->
  <circle cx="240" cy="280" r="15" fill="#9b59b6" opacity="0.7"/>
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">4</text>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Coventry</text>
  
  <!-- Roads -->
  <line x1="160" y1="210" x2="220" y2="220" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="220" y1="220" x2="180" y2="260" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="180" y1="260" x2="240" y2="280" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="160" y1="210" x2="180" y2="260" stroke="#adb5bd" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Map Legend -->
  <rect x="70" y="320" width="260" height="20" fill="white" rx="3" ry="3" stroke="#dee2e6"/>
  <circle cx="90" cy="330" r="8" fill="#9b59b6" opacity="0.7"/>
  <text x="105" y="334" font-family="Arial, sans-serif" font-size="12" fill="#333">Number of properties</text>
  <text x="300" y="334" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="end">Total: 23</text>
  
  <!-- Portfolio Performance Chart -->
  <rect x="400" y="100" width="350" height="250" fill="white" rx="5" ry="5" stroke="#dee2e6"/>
  <text x="575" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Portfolio Performance</text>
  
  <!-- Chart Axes -->
  <line x1="450" y1="300" x2="700" y2="300" stroke="#adb5bd" stroke-width="1"/>
  <line x1="450" y1="300" x2="450" y2="150" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- X-Axis Labels -->
  <text x="500" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Year 1</text>
  <text x="575" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Year 2</text>
  <text x="650" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Year 3</text>
  
  <!-- Y-Axis Labels -->
  <text x="440" y="300" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">£0</text>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">£500K</text>
  <text x="440" y="200" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">£1M</text>
  <text x="440" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="end">£1.5M</text>
  
  <!-- Portfolio Value Bars -->
  <rect x="480" y="250" width="40" height="50" fill="#9b59b6" opacity="0.7"/>
  <rect x="555" y="200" width="40" height="100" fill="#9b59b6" opacity="0.7"/>
  <rect x="630" y="150" width="40" height="150" fill="#9b59b6" opacity="0.7"/>
  
  <!-- Investment Bars (Stacked) -->
  <rect x="480" y="270" width="40" height="30" fill="#3498db" opacity="0.7"/>
  <rect x="555" y="240" width="40" height="60" fill="#3498db" opacity="0.7"/>
  <rect x="630" y="210" width="40" height="90" fill="#3498db" opacity="0.7"/>
  
  <!-- Data Labels -->
  <text x="500" y="240" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£700K</text>
  <text x="575" y="190" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£1.2M</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£2.1M</text>
  
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£550K</text>
  <text x="575" y="260" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£950K</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">£1.65M</text>
  
  <!-- Chart Legend -->
  <rect x="450" y="340" width="300" height="40" fill="#f5f5f5" rx="5" ry="5"/>
  <rect x="470" y="350" width="15" height="15" fill="#9b59b6" opacity="0.7"/>
  <text x="495" y="363" font-family="Arial, sans-serif" font-size="12" fill="#333">Portfolio Value</text>
  
  <rect x="570" y="350" width="15" height="15" fill="#3498db" opacity="0.7"/>
  <text x="595" y="363" font-family="Arial, sans-serif" font-size="12" fill="#333">Total Investment</text>
  
  <text x="700" y="363" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="end">ROI: 37.3%</text>
  
  <!-- Example Property Box -->
  <rect x="50" y="350" width="700" height="40" fill="#e9ecef" rx="5" ry="5"/>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Example Property:</text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333">3-bed terraced house in Nottingham</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333">Purchase: £105K</text>
  <text x="580" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333">Value: £155K</text>
  <text x="700" y="375" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Yield: 9.3%</text>
</svg>