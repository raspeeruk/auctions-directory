<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Chart Background -->
  <rect x="100" y="50" width="600" height="350" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Auction Success Rates by Property Type (2023-2025)</text>
  
  <!-- Y-Axis -->
  <line x1="100" y1="50" x2="100" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <text x="95" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">100%</text>
  <text x="95" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">90%</text>
  <text x="95" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">80%</text>
  <text x="95" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">70%</text>
  <text x="95" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">60%</text>
  <text x="95" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">50%</text>
  <text x="95" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">40%</text>
  <text x="95" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">0%</text>
  
  <!-- X-Axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <line x1="100" y1="60" x2="700" y2="60" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="110" x2="700" y2="110" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="160" x2="700" y2="160" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="260" x2="700" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="310" x2="700" y2="310" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bars -->
  <!-- Industrial -->
  <rect x="150" y="110" width="60" height="290" fill="#2563eb" opacity="0.8"/>
  <text x="180" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Industrial</text>
  <text x="180" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">85%</text>
  
  <!-- Mixed-Use -->
  <rect x="250" y="135" width="60" height="265" fill="#2563eb" opacity="0.8"/>
  <text x="280" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Mixed-Use</text>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">82%</text>
  
  <!-- Residential -->
  <rect x="350" y="160" width="60" height="240" fill="#f59e0b" opacity="0.8"/>
  <text x="380" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Residential</text>
  <text x="380" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">78%</text>
  
  <!-- Office -->
  <rect x="450" y="185" width="60" height="215" fill="#2563eb" opacity="0.8"/>
  <text x="480" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Office</text>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">73%</text>
  
  <!-- Retail -->
  <rect x="550" y="235" width="60" height="165" fill="#2563eb" opacity="0.8"/>
  <text x="580" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Retail</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">65%</text>
  
  <!-- Legend -->
  <rect x="550" y="70" width="15" height="15" fill="#2563eb" opacity="0.8"/>
  <text x="575" y="83" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Commercial</text>
  <rect x="550" y="95" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
  <text x="575" y="108" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Residential</text>
  
  <!-- Source -->
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Source: Auction Insights Analysis, 2023-2025</text>
</svg>