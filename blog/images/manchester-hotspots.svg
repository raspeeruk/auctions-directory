<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Manchester Investment Hotspots</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Areas with highest auction price growth (2023-2025)</text>
  
  <!-- Map Background -->
  <rect x="50" y="100" width="500" height="250" fill="#e9ecef" rx="5" ry="5"/>
  
  <!-- Manchester City Center -->
  <circle cx="300" cy="225" r="15" fill="#3498db" opacity="0.5"/>
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">City Centre</text>
  
  <!-- Ancoats and New Islington -->
  <circle cx="340" cy="205" r="25" fill="#e74c3c" opacity="0.8"/>
  <text x="340" y="205" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Ancoats &amp;</text>
  <text x="340" y="218" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">New Islington</text>
  
  <!-- Salford Quays and MediaCityUK -->
  <circle cx="240" cy="185" r="22" fill="#e74c3c" opacity="0.8"/>
  <text x="240" y="185" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Salford Quays</text>
  <text x="240" y="198" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">MediaCityUK</text>
  
  <!-- Cheetham Hill and Strangeways -->
  <circle cx="310" cy="175" r="20" fill="#e74c3c" opacity="0.8"/>
  <text x="310" y="175" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Cheetham Hill</text>
  <text x="310" y="188" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Strangeways</text>
  
  <!-- Other Areas -->
  <circle cx="350" cy="265" r="15" fill="#3498db" opacity="0.5"/>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Fallowfield</text>
  
  <circle cx="270" cy="275" r="15" fill="#3498db" opacity="0.5"/>
  <text x="270" y="275" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Hulme</text>
  
  <circle cx="230" cy="235" r="15" fill="#3498db" opacity="0.5"/>
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Trafford</text>
  
  <circle cx="370" cy="165" r="15" fill="#3498db" opacity="0.5"/>
  <text x="370" y="165" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Miles Platting</text>
  
  <!-- Rivers -->
  <path d="M150,200 C200,210 250,190 300,220 C350,250 400,230 450,240" stroke="#3498db" stroke-width="3" fill="none"/>
  <path d="M200,150 C250,180 300,160 350,190" stroke="#3498db" stroke-width="2" fill="none"/>
  
  <!-- Roads -->
  <path d="M100,225 L500,225" stroke="#adb5bd" stroke-width="1.5" fill="none"/>
  <path d="M300,100 L300,350" stroke="#adb5bd" stroke-width="1.5" fill="none"/>
  <path d="M150,150 L450,300" stroke="#adb5bd" stroke-width="1.5" fill="none"/>
  <path d="M150,300 L450,150" stroke="#adb5bd" stroke-width="1.5" fill="none"/>
  
  <!-- Legend -->
  <rect x="600" y="120" width="150" height="150" fill="white" rx="5" ry="5" stroke="#dee2e6"/>
  <text x="675" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Legend</text>
  
  <circle cx="625" y="175" r="10" fill="#e74c3c" opacity="0.8"/>
  <text x="685" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333">Hotspot Areas</text>
  
  <circle cx="625" y="205" r="10" fill="#3498db" opacity="0.5"/>
  <text x="685" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">Other Areas</text>
  
  <path d="M615,235 L635,235" stroke="#3498db" stroke-width="3" fill="none"/>
  <text x="685" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333">Rivers</text>
  
  <!-- Data Table -->
  <rect x="580" y="290" width="190" height="90" fill="white" rx="5" ry="5" stroke="#dee2e6"/>
  <text x="675" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Annual Price Growth</text>
  
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">Ancoats/New Islington:</text>
  <text x="750" y="330" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold" text-anchor="end">9.5%</text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333">Salford Quays:</text>
  <text x="750" y="350" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold" text-anchor="end">7.8%</text>
  
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="11" fill="#333">Cheetham Hill:</text>
  <text x="750" y="370" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c" font-weight="bold" text-anchor="end">6.5%</text>
  
  <!-- Compass -->
  <circle cx="100" cy="150" r="25" fill="white" stroke="#dee2e6"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">N</text>
  <path d="M100,155 L100,170" stroke="#333" stroke-width="1"/>
  <path d="M100,155 L115,155" stroke="#333" stroke-width="1"/>
  <text x="115" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">E</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333">S</text>
  <text x="85" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">W</text>
</svg>