<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Renovation ROI Analysis</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">ROI analysis of different renovation approaches based on property type and location</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="220" fill="white" stroke="#dee2e6"/>
  
  <!-- Y-axis (ROI %) -->
  <line x1="100" y1="100" x2="100" y2="320" stroke="#adb5bd" stroke-width="1"/>
  <text x="95" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">100%</text>
  <text x="95" y="144" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">80%</text>
  <text x="95" y="188" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">60%</text>
  <text x="95" y="232" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">40%</text>
  <text x="95" y="276" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">20%</text>
  <text x="95" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">0%</text>
  
  <!-- X-axis (Property Types) -->
  <line x1="100" y1="320" x2="700" y2="320" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="144" x2="700" y2="144" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="188" x2="700" y2="188" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="232" x2="700" y2="232" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="276" x2="700" y2="276" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Property Type Labels -->
  <text x="175" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Victorian</text>
  <text x="175" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Terrace</text>
  
  <text x="325" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Ex-Local</text>
  <text x="325" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Authority</text>
  
  <text x="475" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">1930s</text>
  <text x="475" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Semi</text>
  
  <text x="625" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Commercial</text>
  <text x="625" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Conversion</text>
  
  <!-- Data Bars - Cosmetic Renovation -->
  <rect x="140" y="232" width="30" height="88" fill="#3498db" rx="2" ry="2"/>
  <text x="155" y="227" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">40%</text>
  
  <rect x="290" y="254" width="30" height="66" fill="#3498db" rx="2" ry="2"/>
  <text x="305" y="249" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">30%</text>
  
  <rect x="440" y="243" width="30" height="77" fill="#3498db" rx="2" ry="2"/>
  <text x="455" y="238" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">35%</text>
  
  <rect x="590" y="276" width="30" height="44" fill="#3498db" rx="2" ry="2"/>
  <text x="605" y="271" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">20%</text>
  
  <!-- Data Bars - Structural Renovation -->
  <rect x="180" y="188" width="30" height="132" fill="#e74c3c" rx="2" ry="2"/>
  <text x="195" y="183" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">60%</text>
  
  <rect x="330" y="210" width="30" height="110" fill="#e74c3c" rx="2" ry="2"/>
  <text x="345" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">50%</text>
  
  <rect x="480" y="210" width="30" height="110" fill="#e74c3c" rx="2" ry="2"/>
  <text x="495" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">50%</text>
  
  <rect x="630" y="166" width="30" height="154" fill="#e74c3c" rx="2" ry="2"/>
  <text x="645" y="161" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">70%</text>
  
  <!-- Legend -->
  <rect x="550" y="120" width="140" height="60" fill="white" rx="5" ry="5" stroke="#dee2e6"/>
  <text x="620" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Renovation Type</text>
  
  <rect x="570" y="155" width="15" height="15" fill="#3498db" rx="2" ry="2"/>
  <text x="595" y="167" font-family="Arial, sans-serif" font-size="12" fill="#333">Cosmetic</text>
  
  <rect x="570" y="175" width="15" height="15" fill="#e74c3c" rx="2" ry="2"/>
  <text x="595" y="187" font-family="Arial, sans-serif" font-size="12" fill="#333">Structural</text>
  
  <!-- Regional Variations -->
  <rect x="100" y="380" width="600" height="20" fill="none"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Note: ROI varies by region - London/SE typically 15-20% higher than shown</text>
  
  <!-- Key Insights -->
  <rect x="100" y="100" width="200" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="5" ry="5"/>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Key Insight:</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">Commercial conversions offer</text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="12" fill="#333">highest ROI but require more</text>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333">expertise and capital</text>
</svg>