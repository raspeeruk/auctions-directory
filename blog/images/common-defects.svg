<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Common Property Defects to Look For</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Key issues that could impact property value and renovation costs</text>
  
  <!-- House Outline -->
  <rect x="200" y="100" width="400" height="300" fill="#fff" stroke="#333" stroke-width="3"/>
  <polygon points="200,100 400,50 600,100" fill="#e74c3c" stroke="#333" stroke-width="3"/>
  
  <!-- Door -->
  <rect x="380" y="330" width="40" height="70" fill="#3498db" stroke="#333" stroke-width="2"/>
  <circle cx="410" cy="365" r="3" fill="#333"/>
  
  <!-- Windows -->
  <rect x="250" y="150" width="60" height="60" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="280" y1="150" x2="280" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="250" y1="180" x2="310" y2="180" stroke="#333" stroke-width="2"/>
  
  <rect x="490" y="150" width="60" height="60" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="520" y1="150" x2="520" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="490" y1="180" x2="550" y2="180" stroke="#333" stroke-width="2"/>
  
  <!-- Defect 1: Roof Issues -->
  <circle cx="400" cy="75" r="20" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <line x1="400" y1="95" x2="400" y2="120" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="650" y="65" width="120" height="50" fill="#e74c3c" rx="10" ry="10"/>
  <text x="710" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Roof Issues</text>
  <text x="710" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Missing tiles, sagging</text>
  <line x1="420" y1="75" x2="650" y2="75" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Defect 2: Structural Cracks -->
  <circle cx="220" cy="250" r="20" fill="#9b59b6" stroke="#333" stroke-width="2"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <path d="M 220 230 L 220 270 L 240 250 Z" fill="#9b59b6"/>
  <rect x="30" y="225" width="150" height="50" fill="#9b59b6" rx="10" ry="10"/>
  <text x="105" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Structural Cracks</text>
  <text x="105" y="265" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Diagonal, wide cracks</text>
  <line x1="200" y1="250" x2="180" y2="250" stroke="#9b59b6" stroke-width="2"/>
  
  <!-- Defect 3: Damp and Mold -->
  <circle cx="280" cy="180" r="20" fill="#2ecc71" stroke="#333" stroke-width="2"/>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <rect x="30" y="155" width="150" height="50" fill="#2ecc71" rx="10" ry="10"/>
  <text x="105" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Damp and Mold</text>
  <text x="105" y="195" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Stains, musty smell</text>
  <line x1="260" y1="180" x2="180" y2="180" stroke="#2ecc71" stroke-width="2"/>
  
  <!-- Defect 4: Electrical Issues -->
  <circle cx="520" cy="180" r="20" fill="#f39c12" stroke="#333" stroke-width="2"/>
  <text x="520" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <rect x="650" y="155" width="150" height="50" fill="#f39c12" rx="10" ry="10"/>
  <text x="725" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Electrical Issues</text>
  <text x="725" y="195" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Old wiring, fuse box</text>
  <line x1="540" y1="180" x2="650" y2="180" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Defect 5: Subsidence -->
  <circle cx="200" cy="380" r="20" fill="#34495e" stroke="#333" stroke-width="2"/>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <rect x="30" y="355" width="150" height="50" fill="#34495e" rx="10" ry="10"/>
  <text x="105" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Subsidence</text>
  <text x="105" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Sloping floors, doors</text>
  <line x1="200" y1="360" x2="180" y2="355" stroke="#34495e" stroke-width="2"/>
  
  <!-- Defect 6: Plumbing Issues -->
  <circle cx="400" cy="280" r="20" fill="#3498db" stroke="#333" stroke-width="2"/>
  <text x="400" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">6</text>
  <rect x="650" y="255" width="150" height="50" fill="#3498db" rx="10" ry="10"/>
  <text x="725" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Plumbing Issues</text>
  <text x="725" y="295" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Leaks, low pressure</text>
  <line x1="420" y1="280" x2="650" y2="280" stroke="#3498db" stroke-width="2"/>
  
  <!-- Defect 7: Asbestos -->
  <circle cx="600" cy="380" r="20" fill="#e67e22" stroke="#333" stroke-width="2"/>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">7</text>
  <rect x="650" y="355" width="150" height="50" fill="#e67e22" rx="10" ry="10"/>
  <text x="725" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Asbestos</text>
  <text x="725" y="395" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Artex, old insulation</text>
  <line x1="620" y1="380" x2="650" y2="380" stroke="#e67e22" stroke-width="2"/>
  
  <!-- Defect 8: Japanese Knotweed -->
  <circle cx="580" cy="100" r="20" fill="#16a085" stroke="#333" stroke-width="2"/>
  <text x="580" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">8</text>
  <rect x="650" y="125" width="150" height="50" fill="#16a085" rx="10" ry="10"/>
  <text x="725" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Japanese Knotweed</text>
  <text x="725" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Garden/external areas</text>
  <line x1="595" y1="115" x2="650" y2="125" stroke="#16a085" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="200" y="430" width="400" height="60" fill="white" stroke="#dee2e6" rx="5" ry="5"/>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Estimated Repair Costs</text>
  <circle cx="250" cy="470" r="8" fill="#2ecc71"/>
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">Low (£500-£2,000)</text>
  <circle cx="370" cy="470" r="8" fill="#f39c12"/>
  <text x="390" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">Medium (£2,000-£5,000)</text>
  <circle cx="500" cy="470" r="8" fill="#e74c3c"/>
  <text x="520" y="475" font-family="Arial, sans-serif" font-size="12" fill="#333">High (£5,000+)</text>
</svg>