  <text x="110" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#1e293b">Interest Rate</text>
  <text x="325" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">0.5-1.5% per month</text>
  <text x="475" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">3-6% per annum</text>
  <text x="625" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">N/A</text>
  
  <!-- Row 3 -->
