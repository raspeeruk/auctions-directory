  <line x1="100" y1="160" x2="700" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#1e293b">Speed of Arrangement</text>
  <text x="325" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">7-14 days</text>
  <text x="475" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">4-8 weeks</text>
  <text x="625" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Immediate</text>
  
