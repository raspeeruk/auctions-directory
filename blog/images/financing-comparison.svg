<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">Comparison of Financing Options for Auction Properties</text>
  
  <!-- Table Header -->
  <rect x="100" y="70" width="600" height="40" fill="#2563eb" opacity="0.1"/>
  <line x1="100" y1="110" x2="700" y2="110" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Table Columns -->
  <line x1="250" y1="70" x2="250" y2="410" stroke="#94a3b8" stroke-width="1"/>
  <line x1="400" y1="70" x2="400" y2="410" stroke="#94a3b8" stroke-width="1"/>
  <line x1="550" y1="70" x2="550" y2="410" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Table Headers -->
  <text x="175" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Feature</text>
  <text x="325" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Bridging Loan</text>
  <text x="475" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Traditional Mortgage</text>
  <text x="625" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Cash Purchase</text>
  
  <!-- Row 1 -->
