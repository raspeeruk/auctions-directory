  <text x="110" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#1e293b">Property Condition</text>
  <text x="325" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Any condition</text>
  <text x="475" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Habitable only</text>
  <text x="625" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Any condition</text>
  
  <!-- Row 4 -->
