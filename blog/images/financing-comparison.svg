  <text x="325" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">3-12 months</text>
  <text x="475" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">15-30 years</text>
  <text x="625" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">N/A</text>
  
  <!-- Row 5 -->
  <rect x="100" y="310" width="600" height="50" fill="#ffffff"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="#e2e8f0" stroke-width="1"/>
  <text x="110" y="335" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#1e293b">Typical LTV</text>
  <text x="325" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Up to 75%</text>
  <text x="475" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Up to 75%</text>
  <text x="625" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">100%</text>
  
  <!-- Row 6 -->
  <rect x="100" y="360" width="600" height="50" fill="#f8fafc"/>
  <text x="110" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start" fill="#1e293b">Best For</text>
  <text x="325" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Properties needing</text>
  <text x="325" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">renovation</text>
  <text x="475" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Ready-to-let</text>
  <text x="475" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">properties</text>
  <text x="625" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">Investors with</text>
  <text x="625" y="395" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">substantial liquidity</text>
  
  <!-- Border -->
  <rect x="100" y="70" width="600" height="340" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Source -->
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Â© Auction Insights</text>
