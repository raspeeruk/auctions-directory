<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Probate vs Other Auction Properties</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Comparative analysis of key investment factors</text>
  
  <!-- Table Header -->
  <rect x="100" y="100" width="200" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="300" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="450" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  <rect x="600" y="100" width="150" height="50" fill="#3498db" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Factor</text>
  <text x="375" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Probate Properties</text>
  <text x="525" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Repossessions</text>
  <text x="675" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Development Sites</text>
  
  <!-- Row 1: Typical Discount -->
  <rect x="100" y="150" width="200" height="50" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="150" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="150" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="150" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Typical Discount</text>
  <text x="375" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">10-15%</text>
  <text x="525" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">15-25%</text>
  <text x="675" y="180" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Varies widely</text>
  
  <!-- Row 2: Property Condition -->
  <rect x="100" y="200" width="200" height="50" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="200" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="200" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="200" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Property Condition</text>
  <text x="375" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Often dated/neglected</text>
  <text x="525" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Variable</text>
  <text x="675" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Often requires demolition</text>
  
  <!-- Row 3: Competition Level -->
  <rect x="100" y="250" width="200" height="50" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="250" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="250" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="250" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Competition Level</text>
  <text x="375" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Moderate</text>
  <text x="525" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">High</text>
  <text x="675" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Very High</text>
  
  <!-- Row 4: Legal Complexity -->
  <rect x="100" y="300" width="200" height="50" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="300" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="300" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="300" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Legal Complexity</text>
  <text x="375" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">High</text>
  <text x="525" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Medium</text>
  <text x="675" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Very High</text>
  
  <!-- Row 5: Time to Completion -->
  <rect x="100" y="350" width="200" height="50" fill="#ecf0f1" stroke="#333" stroke-width="1"/>
  <rect x="300" y="350" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="450" y="350" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="600" y="350" width="150" height="50" fill="white" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Time to Completion</text>
  <text x="375" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">4-8 weeks</text>
  <text x="525" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">4-6 weeks</text>
  <text x="675" y="380" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">8-12+ weeks</text>
  
  <!-- Highlight for Probate Properties -->
  <rect x="300" y="150" width="150" height="50" fill="rgba(52, 152, 219, 0.1)" stroke="#333" stroke-width="1"/>
  <rect x="300" y="200" width="150" height="50" fill="rgba(52, 152, 219, 0.1)" stroke="#333" stroke-width="1"/>
  <rect x="300" y="250" width="150" height="50" fill="rgba(52, 152, 219, 0.1)" stroke="#333" stroke-width="1"/>
  <rect x="300" y="300" width="150" height="50" fill="rgba(52, 152, 219, 0.1)" stroke="#333" stroke-width="1"/>
  <rect x="300" y="350" width="150" height="50" fill="rgba(52, 152, 219, 0.1)" stroke="#333" stroke-width="1"/>
</svg>