<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">HMO Regulatory Compliance Checklist</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Key requirements for legal HMO operation</text>
  
  <!-- Clipboard Background -->
  <rect x="100" y="90" width="600" height="280" fill="white" stroke="#333" stroke-width="2" rx="10" ry="10"/>
  <rect x="100" y="90" width="600" height="30" fill="#3498db" stroke="#333" stroke-width="2" rx="10" ry="10"/>
  <rect x="120" y="90" width="560" height="30" fill="#3498db"/>
  <text x="400" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">REGULATORY REQUIREMENTS</text>
  
  <!-- Clipboard Clip -->
  <rect x="380" y="80" width="40" height="20" fill="#95a5a6" rx="5" ry="5"/>
  <rect x="390" y="75" width="20" height="10" fill="#7f8c8d" rx="2" ry="2"/>
  
  <!-- Checklist Items -->
  <!-- Item 1 -->
  <rect x="130" y="130" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="140" x2="142" y2="147" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="147" x2="150" y2="133" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="14" fill="#333">HMO License from Local Authority</text>
  
  <!-- Item 2 -->
  <rect x="130" y="160" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="170" x2="142" y2="177" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="177" x2="150" y2="163" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Fire Risk Assessment</text>
  
  <!-- Item 3 -->
  <rect x="130" y="190" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="200" x2="142" y2="207" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="207" x2="150" y2="193" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">Gas Safety Certificate (Annual)</text>
  
  <!-- Item 4 -->
  <rect x="130" y="220" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="230" x2="142" y2="237" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="237" x2="150" y2="223" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">Electrical Installation Condition Report (EICR)</text>
  
  <!-- Item 5 -->
  <rect x="130" y="250" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="260" x2="142" y2="267" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="267" x2="150" y2="253" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333">Energy Performance Certificate (EPC) - Min. E Rating</text>
  
  <!-- Item 6 -->
  <rect x="130" y="280" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="290" x2="142" y2="297" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="297" x2="150" y2="283" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333">Smoke Alarms on Each Floor</text>
  
  <!-- Item 7 -->
  <rect x="130" y="310" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="320" x2="142" y2="327" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="327" x2="150" y2="313" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333">Carbon Monoxide Detectors (Where Required)</text>
  
  <!-- Item 8 -->
  <rect x="130" y="340" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="133" y1="350" x2="142" y2="357" stroke="#27ae60" stroke-width="3"/>
  <line x1="142" y1="357" x2="150" y2="343" stroke="#27ae60" stroke-width="3"/>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Minimum Room Size Requirements</text>
  
  <!-- Item 9 -->
  <rect x="450" y="130" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="140" x2="462" y2="147" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="147" x2="470" y2="133" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="14" fill="#333">Adequate Bathroom Facilities</text>
  
  <!-- Item 10 -->
  <rect x="450" y="160" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="170" x2="462" y2="177" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="177" x2="470" y2="163" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Adequate Kitchen Facilities</text>
  
  <!-- Item 11 -->
  <rect x="450" y="190" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="200" x2="462" y2="207" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="207" x2="470" y2="193" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="205" font-family="Arial, sans-serif" font-size="14" fill="#333">Fire Doors (30-Minute Rating)</text>
  
  <!-- Item 12 -->
  <rect x="450" y="220" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="230" x2="462" y2="237" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="237" x2="470" y2="223" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="235" font-family="Arial, sans-serif" font-size="14" fill="#333">Emergency Lighting in Escape Routes</text>
  
  <!-- Item 13 -->
  <rect x="450" y="250" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="260" x2="462" y2="267" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="267" x2="470" y2="253" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="14" fill="#333">Fire Escape Route Signage</text>
  
  <!-- Item 14 -->
  <rect x="450" y="280" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="290" x2="462" y2="297" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="297" x2="470" y2="283" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333">Portable Appliance Testing (PAT)</text>
  
  <!-- Item 15 -->
  <rect x="450" y="310" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="320" x2="462" y2="327" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="327" x2="470" y2="313" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="325" font-family="Arial, sans-serif" font-size="14" fill="#333">Waste Management Provision</text>
  
  <!-- Item 16 -->
  <rect x="450" y="340" width="20" height="20" fill="white" stroke="#333" stroke-width="1.5"/>
  <line x1="453" y1="350" x2="462" y2="357" stroke="#27ae60" stroke-width="3"/>
  <line x1="462" y1="357" x2="470" y2="343" stroke="#27ae60" stroke-width="3"/>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Landlord Insurance (HMO Specific)</text>
  
  <!-- Note -->
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Note: Requirements may vary by local authority. Always check with your specific council for additional local regulations.</text>
</svg>