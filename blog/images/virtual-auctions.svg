<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Virtual Property Auctions</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d" text-anchor="middle">The Future of Property Bidding in the Digital Age</text>
  
  <!-- Laptop -->
  <g transform="translate(100, 150)">
    <!-- Laptop Base -->
    <rect x="0" y="120" width="250" height="15" rx="2" fill="#95a5a6"/>
    <path d="M10 120 L240 120 L250 135 L0 135 Z" fill="#7f8c8d"/>
    
    <!-- Laptop Screen -->
    <rect x="20" y="0" width="210" height="120" rx="5" fill="#34495e"/>
    <rect x="25" y="5" width="200" height="110" rx="2" fill="#3498db"/>
    
    <!-- Screen Content -->
    <rect x="35" y="15" width="180" height="20" rx="2" fill="#2980b9"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">LIVE AUCTION</text>
    
    <!-- Property Image -->
    <rect x="35" y="45" width="110" height="60" rx="2" fill="#e74c3c"/>
    <rect x="40" y="50" width="100" height="50" fill="#c0392b"/>
    <polygon points="40,100 140,100 140,70 110,50 40,50" fill="#ecf0f1" fill-opacity="0.2"/>
    
    <!-- Bidding Area -->
    <rect x="155" y="45" width="60" height="60" rx="2" fill="#2ecc71"/>
    <text x="185" y="65" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">CURRENT BID</text>
    <text x="185" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">£275,000</text>
    <rect x="160" y="90" width="50" height="10" rx="2" fill="#27ae60"/>
    <text x="185" y="98" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">BID NOW</text>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(450, 170)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="80" height="140" rx="10" fill="#34495e"/>
    <rect x="5" y="10" width="70" height="120" rx="5" fill="#3498db"/>
    
    <!-- Phone Content -->
    <rect x="10" y="15" width="60" height="10" rx="2" fill="#2980b9"/>
    <text x="40" y="23" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">AUCTION APP</text>
    
    <!-- Property Image -->
    <rect x="10" y="30" width="60" height="40" rx="2" fill="#e74c3c"/>
    <rect x="12" y="32" width="56" height="36" fill="#c0392b"/>
    <polygon points="12,68 68,68 68,50 50,32 12,32" fill="#ecf0f1" fill-opacity="0.2"/>
    
    <!-- Bidding Area -->
    <rect x="10" y="75" width="60" height="25" rx="2" fill="#2ecc71"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">CURRENT BID</text>
    <text x="40" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">£275,000</text>
    
    <!-- Bid Button -->
    <rect x="10" y="105" width="60" height="15" rx="2" fill="#27ae60"/>
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">BID NOW</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M350 200 C400 180, 420 180, 450 200" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M350 220 C400 240, 420 240, 450 220" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Icons -->
  <g transform="translate(600, 150)">
    <!-- Clock Icon -->
    <circle cx="25" cy="25" r="20" fill="#f39c12" fill-opacity="0.2" stroke="#f39c12" stroke-width="2"/>
    <line x1="25" y1="25" x2="25" y2="15" stroke="#f39c12" stroke-width="2"/>
    <line x1="25" y1="25" x2="35" y2="25" stroke="#f39c12" stroke-width="2"/>
    <text x="25" y="55" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">24/7 Access</text>
    
    <!-- Globe Icon -->
    <circle cx="85" cy="25" r="20" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="85" cy="25" rx="15" ry="10" fill="none" stroke="#3498db" stroke-width="1"/>
    <line x1="70" y1="25" x2="100" y2="25" stroke="#3498db" stroke-width="1"/>
    <line x1="85" y1="15" x2="85" y2="35" stroke="#3498db" stroke-width="1"/>
    <text x="85" y="55" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Global Reach</text>
    
    <!-- Shield Icon -->
    <path d="M25 95 L45 85 L45 115 L25 125 L5 115 L5 85 Z" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2"/>
    <path d="M25 95 L25 125" stroke="#2ecc71" stroke-width="1"/>
    <path d="M15 90 L35 90" stroke="#2ecc71" stroke-width="1"/>
    <text x="25" y="145" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Secure Bidding</text>
    
    <!-- Data Icon -->
    <rect x="65" y="85" width="40" height="40" rx="5" fill="#9b59b6" fill-opacity="0.2" stroke="#9b59b6" stroke-width="2"/>
    <line x1="75" y1="95" x2="95" y2="95" stroke="#9b59b6" stroke-width="1"/>
    <line x1="75" y1="105" x2="95" y2="105" stroke="#9b59b6" stroke-width="1"/>
    <line x1="75" y1="115" x2="95" y2="115" stroke="#9b59b6" stroke-width="1"/>
    <text x="85" y="145" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">Data Analytics</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle">Bid from anywhere, anytime - The convenience of modern property auctions</text>
</svg>