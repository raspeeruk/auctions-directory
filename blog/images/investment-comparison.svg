<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Investment Strategy Comparison</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Risk vs. Return vs. Time Commitment</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="250" fill="white" stroke="#dee2e6"/>
  
  <!-- Y-axis (Return %) -->
  <line x1="100" y1="100" x2="100" y2="350" stroke="#adb5bd" stroke-width="1"/>
  <text x="95" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">50%</text>
  <text x="95" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">40%</text>
  <text x="95" y="200" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">30%</text>
  <text x="95" y="250" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">20%</text>
  <text x="95" y="300" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">10%</text>
  <text x="95" y="350" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">0%</text>
  <text x="70" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-90, 70, 225)">Potential Return</text>
  
  <!-- X-axis (Risk) -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#adb5bd" stroke-width="1"/>
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Low</text>
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Medium</text>
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">High</text>
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Very High</text>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Risk Level</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="200" x2="700" y2="200" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="250" x2="700" y2="250" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="300" x2="700" y2="300" stroke="#e9ecef" stroke-width="1"/>
  <line x1="300" y1="100" x2="300" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="500" y1="100" x2="500" y2="350" stroke="#e9ecef" stroke-width="1"/>
  <line x1="700" y1="100" x2="700" y2="350" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Data Points -->
  <!-- Buy-to-Let -->
  <circle cx="150" cy="300" r="40" fill="rgba(52, 152, 219, 0.2)" stroke="#3498db" stroke-width="2"/>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Buy-to-Let</text>
  <text x="150" y="315" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">5-8% Return</text>
  
  <!-- HMO -->
  <circle cx="250" cy="250" r="35" fill="rgba(46, 204, 113, 0.2)" stroke="#2ecc71" stroke-width="2"/>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">HMO</text>
  <text x="250" y="265" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">10-15% Return</text>
  
  <!-- Flip -->
  <circle cx="400" cy="230" r="30" fill="rgba(231, 76, 60, 0.2)" stroke="#e74c3c" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Flip</text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">15-25% Return</text>
  
  <!-- Development -->
  <circle cx="600" cy="170" r="45" fill="rgba(155, 89, 182, 0.2)" stroke="#9b59b6" stroke-width="2"/>
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Development</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">20-40% Return</text>
  
  <!-- Commercial Conversion -->
  <circle cx="650" cy="120" r="40" fill="rgba(243, 156, 18, 0.2)" stroke="#f39c12" stroke-width="2"/>
  <text x="650" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Commercial</text>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Conversion</text>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">25-50% Return</text>
  
  <!-- Portfolio Building -->
  <circle cx="350" cy="270" r="50" fill="rgba(52, 73, 94, 0.2)" stroke="#34495e" stroke-width="2"/>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Portfolio</text>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Building</text>
  <text x="350" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">8-12% Return</text>
  
  <!-- Legend for Circle Size -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Circle Size = Time Commitment</text>
  <circle cx="520" cy="320" r="10" fill="none" stroke="#333" stroke-width="1"/>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Short</text>
  
  <circle cx="560" cy="320" r="20" fill="none" stroke="#333" stroke-width="1"/>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Medium</text>
  
  <circle cx="610" cy="320" r="30" fill="none" stroke="#333" stroke-width="1"/>
  <text x="610" y="340" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Long</text>
  
  <!-- Key Insights -->
  <rect x="100" y="100" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" rx="5" ry="5"/>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Key Insights:</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="10" fill="#333">• Higher returns correlate with higher risk</text>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333">• Development strategies require more time</text>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="10" fill="#333">• Portfolio building balances risk and return</text>
</svg>