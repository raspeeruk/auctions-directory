<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Property Negotiation Strategies</text>
  
  <!-- Central Auction House -->
  <rect x="350" y="100" width="100" height="100" fill="#fff" stroke="#333" stroke-width="3"/>
  <polygon points="350,100 400,70 450,100" fill="#e74c3c" stroke="#333" stroke-width="3"/>
  <rect x="385" y="150" width="30" height="50" fill="#3498db" stroke="#333" stroke-width="2"/>
  <circle cx="405" cy="175" r="3" fill="#333"/>
  
  <!-- Gavel -->
  <rect x="400" y="220" width="80" height="15" fill="#8e44ad" stroke="#333" stroke-width="1"/>
  <rect x="440" y="180" width="20" height="40" fill="#8e44ad" stroke="#333" stroke-width="1"/>
  
  <!-- Person 1 (Buyer) -->
  <circle cx="200" cy="150" r="30" fill="#3498db"/>
  <circle cx="200" cy="100" r="20" fill="#f5d0a9"/>
  <path d="M 180 150 L 180 200 L 220 200 L 220 150" fill="#3498db"/>
  
  <!-- Person 2 (Seller/Auctioneer) -->
  <circle cx="600" cy="150" r="30" fill="#e74c3c"/>
  <circle cx="600" cy="100" r="20" fill="#f5d0a9"/>
  <path d="M 580 150 L 580 200 L 620 200 L 620 150" fill="#e74c3c"/>
  
  <!-- Speech Bubbles -->
  <path d="M 230 120 L 280 120 L 280 140 L 300 130 L 280 160 L 280 180 L 230 180 L 230 120 Z" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="255" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Research</text>
  <text x="255" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">& Strategy</text>
  
  <path d="M 570 120 L 520 120 L 520 140 L 500 130 L 520 160 L 520 180 L 570 180 L 570 120 Z" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="545" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Terms &</text>
  <text x="545" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Conditions</text>
  
  <!-- Negotiation Elements -->
  <!-- Pre-Auction -->
  <rect x="100" y="250" width="150" height="100" fill="#f1c40f" fill-opacity="0.2" stroke="#f1c40f" stroke-width="2" rx="10" ry="10"/>
  <text x="175" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Pre-Auction</text>
  <text x="175" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Research property</text>
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Contact auctioneer</text>
  <text x="175" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Make pre-auction offer</text>
  
  <!-- During Auction -->
  <rect x="325" y="250" width="150" height="100" fill="#3498db" fill-opacity="0.2" stroke="#3498db" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">During Auction</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Strategic bidding</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Body language control</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Timing tactics</text>
  
  <!-- Post-Auction -->
  <rect x="550" y="250" width="150" height="100" fill="#2ecc71" fill-opacity="0.2" stroke="#2ecc71" stroke-width="2" rx="10" ry="10"/>
  <text x="625" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Post-Auction</text>
  <text x="625" y="290" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Unsold lot negotiation</text>
  <text x="625" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Completion terms</text>
  <text x="625" y="330" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Additional purchases</text>
  
  <!-- Connecting Lines -->
  <line x1="175" y1="250" x2="200" y2="200" stroke="#f1c40f" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="250" x2="400" y2="235" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="625" y1="250" x2="600" y2="200" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Money Symbol -->
  <circle cx="300" cy="350" r="25" fill="#27ae60" fill-opacity="0.2" stroke="#27ae60" stroke-width="2"/>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#27ae60" text-anchor="middle">£</text>
  
  <!-- Handshake -->
  <circle cx="500" cy="350" r="25" fill="#e67e22" fill-opacity="0.2" stroke="#e67e22" stroke-width="2"/>
  <path d="M 485 350 L 495 340 L 505 350 L 515 340" fill="none" stroke="#e67e22" stroke-width="3"/>
  <path d="M 485 355 L 495 345 L 505 355 L 515 345" fill="none" stroke="#e67e22" stroke-width="3"/>
</svg>