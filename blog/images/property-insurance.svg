<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Property Insurance Considerations</text>
  
  <!-- House with Insurance Elements -->
  <rect x="300" y="100" width="200" height="150" fill="#fff" stroke="#333" stroke-width="3"/>
  <polygon points="300,100 400,70 500,100" fill="#e74c3c" stroke="#333" stroke-width="3"/>
  <rect x="380" y="180" width="40" height="70" fill="#3498db" stroke="#333" stroke-width="2"/>
  <circle cx="410" cy="215" r="3" fill="#333"/>
  
  <!-- Windows -->
  <rect x="330" y="130" width="40" height="40" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="130" x2="350" y2="170" stroke="#333" stroke-width="2"/>
  <line x1="330" y1="150" x2="370" y2="150" stroke="#333" stroke-width="2"/>
  
  <rect x="430" y="130" width="40" height="40" fill="#f1c40f" stroke="#333" stroke-width="2"/>
  <line x1="450" y1="130" x2="450" y2="170" stroke="#333" stroke-width="2"/>
  <line x1="430" y1="150" x2="470" y2="150" stroke="#333" stroke-width="2"/>
  
  <!-- Insurance Shield -->
  <path d="M 550 120 L 600 120 L 620 140 L 600 240 L 550 240 L 530 140 Z" fill="#3498db" stroke="#333" stroke-width="2"/>
  <text x="575" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">INSURED</text>
  <path d="M 575 140 L 575 220" fill="none" stroke="white" stroke-width="2"/>
  <path d="M 555 180 L 595 180" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Insurance Policy -->
  <rect x="130" y="120" width="120" height="160" fill="#ecf0f1" stroke="#333" stroke-width="2"/>
  <text x="190" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">INSURANCE</text>
  <text x="190" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">POLICY</text>
  <line x1="150" y1="180" x2="230" y2="180" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="200" x2="230" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="220" x2="230" y2="220" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="240" x2="230" y2="240" stroke="#333" stroke-width="1"/>
  <line x1="150" y1="260" x2="230" y2="260" stroke="#333" stroke-width="1"/>
  
  <!-- Risk Elements -->
  <!-- Fire -->
  <path d="M 330 130 Q 340 110 350 130 Q 360 110 370 130 Q 360 150 350 140 Q 340 150 330 130 Z" fill="#e74c3c" fill-opacity="0.5" stroke="#e74c3c" stroke-width="1"/>
  
  <!-- Water/Flood -->
  <path d="M 430 170 Q 440 160 450 170 Q 460 160 470 170 L 470 180 L 430 180 Z" fill="#3498db" fill-opacity="0.5" stroke="#3498db" stroke-width="1"/>
  <path d="M 430 180 L 470 180 L 470 190 L 430 190 Z" fill="#3498db" fill-opacity="0.3" stroke="#3498db" stroke-width="1"/>
  
  <!-- Theft -->
  <circle cx="500" cy="215" r="15" fill="#f39c12" fill-opacity="0.5" stroke="#f39c12" stroke-width="1"/>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">?</text>
  
  <!-- Insurance Types -->
  <rect x="100" y="320" width="120" height="60" fill="#3498db" rx="10" ry="10"/>
  <text x="160" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Buildings</text>
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Insurance</text>
  
  <rect x="240" y="320" width="120" height="60" fill="#e74c3c" rx="10" ry="10"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Contents</text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Insurance</text>
  
  <rect x="380" y="320" width="120" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="440" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Landlord</text>
  <text x="440" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Insurance</text>
  
  <rect x="520" y="320" width="120" height="60" fill="#9b59b6" rx="10" ry="10"/>
  <text x="580" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Renovation</text>
  <text x="580" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Insurance</text>
  
  <!-- Connecting Lines -->
  <line x1="160" y1="320" x2="190" y2="260" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="300" y1="320" x2="350" y2="250" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="440" y1="320" x2="400" y2="250" stroke="#f1c40f" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="580" y1="320" x2="500" y2="250" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Umbrella -->
  <path d="M 650 120 Q 700 120 700 170 L 650 170 Q 600 170 650 120 Z" fill="#2ecc71" fill-opacity="0.7" stroke="#333" stroke-width="2"/>
  <line x1="650" y1="170" x2="650" y2="220" stroke="#333" stroke-width="2"/>
  <path d="M 650 220 Q 660 215 650 210" stroke="#333" stroke-width="2" fill="none"/>
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">LIABILITY</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">PROTECTION</text>
</svg>