<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Auction Property Investment Strategy Decision Tree</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Find your optimal strategy based on your goals and resources</text>
  
  <!-- Start Node -->
  <rect x="350" y="100" width="100" height="50" fill="#3498db" rx="10" ry="10"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">START</text>
  
  <!-- First Question Node -->
  <rect x="300" y="180" width="200" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">What is your primary</text>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">investment goal?</text>
  
  <!-- Connecting Line -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#333" stroke-width="2"/>
  <polygon points="395,175 400,180 405,175" fill="#333"/>
  
  <!-- Income Branch -->
  <line x1="300" y1="210" x2="200" y2="270" stroke="#333" stroke-width="2"/>
  <polygon points="205,265 200,270 210,275" fill="#333"/>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">Regular Income</text>
  
  <!-- Capital Growth Branch -->
  <line x1="500" y1="210" x2="600" y2="270" stroke="#333" stroke-width="2"/>
  <polygon points="595,265 600,270 590,275" fill="#333"/>
  <text x="560" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">Capital Growth</text>
  
  <!-- Quick Profit Branch -->
  <line x1="400" y1="240" x2="400" y2="270" stroke="#333" stroke-width="2"/>
  <polygon points="395,265 400,270 405,265" fill="#333"/>
  <text x="440" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333">Quick Profit</text>
  
  <!-- Income Question Node -->
  <rect x="100" y="270" width="200" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">How much management</text>
  <text x="200" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">time can you commit?</text>
  
  <!-- Quick Profit Question Node -->
  <rect x="300" y="270" width="200" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Do you have renovation</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">skills or contacts?</text>
  
  <!-- Capital Growth Question Node -->
  <rect x="500" y="270" width="200" height="60" fill="#f1c40f" rx="10" ry="10"/>
  <text x="600" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">What is your risk</text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">tolerance?</text>
  
  <!-- Income Minimal Time Branch -->
  <line x1="150" y1="330" x2="100" y2="370" stroke="#333" stroke-width="2"/>
  <polygon points="105,365 100,370 110,375" fill="#333"/>
  <text x="110" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">Minimal</text>
  
  <!-- Income More Time Branch -->
  <line x1="250" y1="330" x2="300" y2="370" stroke="#333" stroke-width="2"/>
  <polygon points="295,365 300,370 290,375" fill="#333"/>
  <text x="290" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">More</text>
  
  <!-- Quick Profit Yes Branch -->
  <line x1="350" y1="330" x2="300" y2="450" stroke="#333" stroke-width="2"/>
  <polygon points="305,445 300,450 310,455" fill="#333"/>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">Yes</text>
  
  <!-- Quick Profit No Branch -->
  <line x1="450" y1="330" x2="500" y2="450" stroke="#333" stroke-width="2"/>
  <polygon points="495,445 500,450 490,455" fill="#333"/>
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333">No</text>
  
  <!-- Capital Growth Low Risk Branch -->
  <line x1="550" y1="330" x2="500" y2="370" stroke="#333" stroke-width="2"/>
  <polygon points="505,365 500,370 510,375" fill="#333"/>
  <text x="510" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">Lower</text>
  
  <!-- Capital Growth High Risk Branch -->
  <line x1="650" y1="330" x2="700" y2="370" stroke="#333" stroke-width="2"/>
  <polygon points="695,365 700,370 690,375" fill="#333"/>
  <text x="690" y="350" font-family="Arial, sans-serif" font-size="12" fill="#333">Higher</text>
  
  <!-- Buy-to-Let Strategy Node -->
  <rect x="50" y="370" width="100" height="60" fill="#3498db" rx="10" ry="10"/>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Buy-to-Let</text>
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
  
  <!-- HMO Strategy Node -->
  <rect x="250" y="370" width="100" height="60" fill="#2ecc71" rx="10" ry="10"/>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">HMO</text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
  
  <!-- Portfolio Building Strategy Node -->
  <rect x="450" y="370" width="100" height="60" fill="#34495e" rx="10" ry="10"/>
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Portfolio</text>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Building</text>
  
  <!-- Development Strategy Node -->
  <rect x="650" y="370" width="100" height="60" fill="#9b59b6" rx="10" ry="10"/>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Development</text>
  <text x="700" y="415" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
  
  <!-- Flip Strategy Node -->
  <rect x="250" y="450" width="100" height="60" fill="#e74c3c" rx="10" ry="10"/>
  <text x="300" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Flip</text>
  <text x="300" y="495" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Strategy</text>
  
  <!-- Commercial Conversion Strategy Node -->
  <rect x="450" y="450" width="100" height="60" fill="#f39c12" rx="10" ry="10"/>
  <text x="500" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Commercial</text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Conversion</text>
  
  <!-- Strategy Descriptions -->
  <!-- Buy-to-Let -->
  <rect x="25" y="450" width="150" height="80" fill="#f8f9fa" stroke="#3498db" stroke-width="2" rx="5" ry="5"/>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• 5-8% yield</text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Lower risk</text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Passive income</text>
  
  <!-- HMO -->
  <rect x="225" y="530" width="150" height="80" fill="#f8f9fa" stroke="#2ecc71" stroke-width="2" rx="5" ry="5"/>
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• 10-15% yield</text>
  <text x="300" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Higher management</text>
  <text x="300" y="590" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Strong cash flow</text>
  
  <!-- Portfolio Building -->
  <rect x="425" y="530" width="150" height="80" fill="#f8f9fa" stroke="#34495e" stroke-width="2" rx="5" ry="5"/>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• 8-12% return</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Diversified risk</text>
  <text x="500" y="590" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Long-term wealth</text>
  
  <!-- Development -->
  <rect x="625" y="450" width="150" height="80" fill="#f8f9fa" stroke="#9b59b6" stroke-width="2" rx="5" ry="5"/>
  <text x="700" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• 20-40% return</text>
  <text x="700" y="490" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• High risk/reward</text>
  <text x="700" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">• Requires expertise</text>
  
  <!-- Flip -->
  <rect x="225" y="450" width="150" height="0" fill="none" stroke="none"/>
  <line x1="300" y1="510" x2="300" y2="530" stroke="#e74c3c" stroke-width="2"/>
  <polygon points="295,525 300,530 305,525" fill="#e74c3c"/>
  
  <!-- Commercial Conversion -->
  <rect x="425" y="450" width="150" height="0" fill="none" stroke="none"/>
  <line x1="500" y1="510" x2="500" y2="530" stroke="#f39c12" stroke-width="2"/>
  <polygon points="495,525 500,530 505,525" fill="#f39c12"/>
  
  <!-- Connecting Lines for Descriptions -->
  <line x1="100" y1="430" x2="100" y2="450" stroke="#3498db" stroke-width="2"/>
  <polygon points="95,445 100,450 105,445" fill="#3498db"/>
  
  <line x1="700" y1="430" x2="700" y2="450" stroke="#9b59b6" stroke-width="2"/>
  <polygon points="695,445 700,450 705,445" fill="#9b59b6"/>
  
  <!-- Note -->
  <rect x="50" y="530" width="150" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="5" ry="5"/>
  <text x="125" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Note:</text>
  <text x="125" y="570" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">Strategies can be combined</text>
  <text x="125" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">as your portfolio grows</text>
</svg>