<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f8fafc"/>
  
  <!-- Chart Background -->
  <rect x="100" y="50" width="600" height="350" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chart Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Average Gross Yields by Property Type and Region (2025)</text>
  
  <!-- Y-Axis -->
  <line x1="100" y1="50" x2="100" y2="400" stroke="#94a3b8" stroke-width="2"/>
  <text x="95" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">14%</text>
  <text x="95" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">12%</text>
  <text x="95" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">10%</text>
  <text x="95" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">8%</text>
  <text x="95" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">6%</text>
  <text x="95" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">4%</text>
  <text x="95" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">2%</text>
  <text x="95" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">0%</text>
  
  <!-- X-Axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <line x1="100" y1="60" x2="700" y2="60" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="110" x2="700" y2="110" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="160" x2="700" y2="160" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="210" x2="700" y2="210" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="260" x2="700" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="310" x2="700" y2="310" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="360" x2="700" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Regions -->
  <text x="175" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">London</text>
  <text x="275" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">South East</text>
  <text x="375" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Midlands</text>
  <text x="475" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">North</text>
  <text x="575" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e293b">Scotland</text>
  
  <!-- Bars - London -->
  <!-- Residential -->
  <rect x="150" y="310" width="20" height="90" fill="#f59e0b" opacity="0.8"/>
  <text x="160" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">4.9%</text>
  
  <!-- Retail -->
  <rect x="175" y="210" width="20" height="190" fill="#2563eb" opacity="0.8"/>
  <text x="185" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">8.5%</text>
  
  <!-- Bars - South East -->
  <!-- Residential -->
  <rect x="250" y="285" width="20" height="115" fill="#f59e0b" opacity="0.8"/>
  <text x="260" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">5.7%</text>
  
  <!-- Retail -->
  <rect x="275" y="185" width="20" height="215" fill="#2563eb" opacity="0.8"/>
  <text x="285" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">9.2%</text>
  
  <!-- Bars - Midlands -->
  <!-- Residential -->
  <rect x="350" y="235" width="20" height="165" fill="#f59e0b" opacity="0.8"/>
  <text x="360" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">7.3%</text>
  
  <!-- Retail -->
  <rect x="375" y="160" width="20" height="240" fill="#2563eb" opacity="0.8"/>
  <text x="385" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">10.5%</text>
  
  <!-- Bars - North -->
  <!-- Residential -->
  <rect x="450" y="210" width="20" height="190" fill="#f59e0b" opacity="0.8"/>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">8.7%</text>
  
  <!-- Retail -->
  <rect x="475" y="135" width="20" height="265" fill="#2563eb" opacity="0.8"/>
  <text x="485" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">11.8%</text>
  
  <!-- Bars - Scotland -->
  <!-- Residential -->
  <rect x="550" y="185" width="20" height="215" fill="#f59e0b" opacity="0.8"/>
  <text x="560" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">9.5%</text>
  
  <!-- Retail -->
  <rect x="575" y="110" width="20" height="290" fill="#2563eb" opacity="0.8"/>
  <text x="585" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">12.8%</text>
  
  <!-- Legend -->
  <rect x="550" y="70" width="15" height="15" fill="#2563eb" opacity="0.8"/>
  <text x="575" y="83" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Commercial (Retail)</text>
  <rect x="550" y="95" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
  <text x="575" y="108" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Residential</text>
  
  <!-- Source -->
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#94a3b8">Source: Auction Insights Analysis, 2025</text>
</svg>