  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Market Conditions • Property Type • Location • Budget • Timeline • Risk Tolerance</text>
  
  <!-- Bottom Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle">Strategic exit planning is essential for maximizing auction property investments</text>
