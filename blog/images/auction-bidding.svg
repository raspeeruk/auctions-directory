<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#f1f5f9"/>
  
  <!-- Background Elements -->
  <rect x="50" y="50" width="700" height="350" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Auction Room Scene -->
  <rect x="100" y="100" width="600" height="250" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Auctioneer -->
  <circle cx="400" cy="150" r="30" fill="#475569"/>
  <rect x="385" y="180" width="30" height="60" fill="#475569"/>
  <rect x="370" y="120" width="60" height="10" fill="#0f172a"/> <!-- Gavel -->
  
  <!-- Podium -->
  <rect x="350" y="240" width="100" height="40" fill="#cbd5e1"/>
  <rect x="360" y="230" width="80" height="10" fill="#94a3b8"/>
  
  <!-- Bidders -->
  <!-- Bidder 1 -->
  <circle cx="200" cy="180" r="20" fill="#64748b"/>
  <rect x="190" y="200" width="20" height="40" fill="#64748b"/>
  <line x1="210" y1="210" x2="230" y2="190" stroke="#64748b" stroke-width="5"/>
  
  <!-- Bidder 2 -->
  <circle cx="300" cy="200" r="20" fill="#64748b"/>
  <rect x="290" y="220" width="20" height="40" fill="#64748b"/>
  <line x1="310" y1="230" x2="330" y2="210" stroke="#64748b" stroke-width="5"/>
  
  <!-- Bidder 3 -->
  <circle cx="500" cy="200" r="20" fill="#64748b"/>
  <rect x="490" y="220" width="20" height="40" fill="#64748b"/>
  <line x1="490" y1="230" x2="470" y2="210" stroke="#64748b" stroke-width="5"/>
  
  <!-- Bidder 4 -->
  <circle cx="600" cy="180" r="20" fill="#64748b"/>
  <rect x="590" y="200" width="20" height="40" fill="#64748b"/>
  <line x1="590" y1="210" x2="570" y2="190" stroke="#64748b" stroke-width="5"/>
  
  <!-- Bid Paddles -->
  <rect x="230" y="170" width="15" height="20" fill="#ffffff" stroke="#0f172a" stroke-width="1"/>
  <rect x="330" y="190" width="15" height="20" fill="#ffffff" stroke="#0f172a" stroke-width="1"/>
  <rect x="455" y="190" width="15" height="20" fill="#ffffff" stroke="#0f172a" stroke-width="1"/>
  <rect x="555" y="170" width="15" height="20" fill="#ffffff" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Price Display -->
  <rect x="300" y="100" width="200" height="40" rx="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0f172a">£625,000</text>
  
  <!-- Bid Indicators -->
  <circle cx="230" cy="160" r="10" fill="#2563eb" opacity="0.7"/>
  <circle cx="330" cy="180" r="10" fill="#2563eb" opacity="0.7"/>
  <circle cx="455" cy="180" r="10" fill="#2563eb" opacity="0.7"/>
  <circle cx="555" cy="160" r="10" fill="#f59e0b" opacity="0.7"/> <!-- Current highest bidder -->
  
  <!-- Title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0f172a">Competitive Bidding at Property Auction</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">Prices often exceed guide prices in high-demand scenarios</text>
  
  <!-- Auction Insights Branding -->
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#94a3b8">© Auction Insights</text>
</svg>