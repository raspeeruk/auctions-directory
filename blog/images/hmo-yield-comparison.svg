<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">HMO vs Standard BTL: Rental Yield Comparison</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Average gross rental yields by property type and location</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="220" fill="white" stroke="#dee2e6"/>
  
  <!-- Y-axis (Yield %) -->
  <line x1="100" y1="100" x2="100" y2="320" stroke="#adb5bd" stroke-width="1"/>
  <text x="95" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">16%</text>
  <text x="95" y="144" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">14%</text>
  <text x="95" y="188" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">12%</text>
  <text x="95" y="232" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">10%</text>
  <text x="95" y="276" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">8%</text>
  <text x="95" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">6%</text>
  
  <!-- X-axis (Locations) -->
  <line x1="100" y1="320" x2="700" y2="320" stroke="#adb5bd" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="144" x2="700" y2="144" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="188" x2="700" y2="188" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="232" x2="700" y2="232" stroke="#e9ecef" stroke-width="1"/>
  <line x1="100" y1="276" x2="700" y2="276" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Location Labels -->
  <text x="175" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">London</text>
  <text x="325" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Manchester</text>
  <text x="475" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Liverpool</text>
  <text x="625" y="340" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">Leeds</text>
  
  <!-- Data Bars - Standard BTL -->
  <rect x="140" y="287" width="30" height="33" fill="#3498db" rx="2" ry="2"/>
  <text x="155" y="282" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">7.5%</text>
  
  <rect x="290" y="276" width="30" height="44" fill="#3498db" rx="2" ry="2"/>
  <text x="305" y="271" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">8.0%</text>
  
  <rect x="440" y="265" width="30" height="55" fill="#3498db" rx="2" ry="2"/>
  <text x="455" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">8.5%</text>
  
  <rect x="590" y="265" width="30" height="55" fill="#3498db" rx="2" ry="2"/>
  <text x="605" y="260" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">8.5%</text>
  
  <!-- Data Bars - Small HMO (4-6 rooms) -->
  <rect x="180" y="232" width="30" height="88" fill="#2ecc71" rx="2" ry="2"/>
  <text x="195" y="227" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">10.0%</text>
  
  <rect x="330" y="210" width="30" height="110" fill="#2ecc71" rx="2" ry="2"/>
  <text x="345" y="205" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">11.0%</text>
  
  <rect x="480" y="199" width="30" height="121" fill="#2ecc71" rx="2" ry="2"/>
  <text x="495" y="194" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">11.5%</text>
  
  <rect x="630" y="199" width="30" height="121" fill="#2ecc71" rx="2" ry="2"/>
  <text x="645" y="194" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">11.5%</text>
  
  <!-- Data Bars - Large HMO (7+ rooms) -->
  <rect x="220" y="177" width="30" height="143" fill="#e74c3c" rx="2" ry="2"/>
  <text x="235" y="172" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">12.5%</text>
  
  <rect x="370" y="144" width="30" height="176" fill="#e74c3c" rx="2" ry="2"/>
  <text x="385" y="139" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">14.0%</text>
  
  <rect x="520" y="133" width="30" height="187" fill="#e74c3c" rx="2" ry="2"/>
  <text x="535" y="128" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">14.5%</text>
  
  <rect x="670" y="122" width="30" height="198" fill="#e74c3c" rx="2" ry="2"/>
  <text x="685" y="117" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">15.0%</text>
  
  <!-- Legend -->
  <rect x="550" y="120" width="140" height="80" fill="white" rx="5" ry="5" stroke="#dee2e6"/>
  <text x="620" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Property Type</text>
  
  <rect x="570" y="155" width="15" height="15" fill="#3498db" rx="2" ry="2"/>
  <text x="595" y="167" font-family="Arial, sans-serif" font-size="12" fill="#333">Standard BTL</text>
  
  <rect x="570" y="175" width="15" height="15" fill="#2ecc71" rx="2" ry="2"/>
  <text x="595" y="187" font-family="Arial, sans-serif" font-size="12" fill="#333">Small HMO (4-6)</text>
  
  <rect x="570" y="195" width="15" height="15" fill="#e74c3c" rx="2" ry="2"/>
  <text x="595" y="207" font-family="Arial, sans-serif" font-size="12" fill="#333">Large HMO (7+)</text>
  
  <!-- Key Insights -->
  <rect x="100" y="100" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" rx="5" ry="5"/>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Key Insights:</text>
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333">• Northern cities offer higher yields</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">• Large HMOs can nearly double</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333">  standard BTL returns</text>
  
  <!-- Notes -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Note: Yields are gross figures before operating costs. HMO management costs are typically 5-8% higher than standard BTL.</text>
</svg>